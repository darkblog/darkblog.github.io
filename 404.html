<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#dc3545">

    <link rel="icon" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png" sizes="any">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://static.cloudflareinsights.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #dc3545;
            --primary-dark: #a71d2a;
            --primary-light: #ff6b7a;
            --text-color: #333;
            --text-secondary: #6c757d;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            margin: 0;
        }
        
        .minimal-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            margin: 0 auto;
        }
        
        .error-indicator {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
        }
        
        .error-icon {
            font-size: 5.5rem;
            color: var(--primary-color);
            position: relative;
            z-index: 2;
            text-shadow: 0 5px 20px rgba(220, 53, 69, 0.2);
            transition: transform 0.3s ease;
        }
        
        .error-icon:hover {
            transform: scale(1.05);
        }
        
        .error-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
            box-shadow: 0 0 0 15px rgba(220, 53, 69, 0.05);
            animation: pulse 3s infinite;
            z-index: 1;
        }
        
        .posts-search-container {
            max-width: 700px;
            margin: 0 auto 40px;
            padding: 0 15px;
            position: relative;
            z-index: 100;
        }
        
        .posts-search-box {
            background: white;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .posts-search-box:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .search-box {
            position: relative;
        }
        
        .posts-search-box input {
            padding: 15px 20px 15px 60px;
            border-radius: 12px;
            font-size: 1.1rem;
            border: none;
            background: transparent;
            height: 56px;
            width: 100%;
        }
        
        .posts-search-box input:focus {
            box-shadow: none;
            outline: none;
        }
        
        .posts-search-box .btn {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .posts-search-box .btn:hover {
            transform: translateY(-50%) scale(1.05);
        }
        
        .back-to-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 600;
            margin: 30px auto;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 12px 30px;
            border-radius: 50px;
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            max-width: 250px;
            font-size: 1.1rem;
            gap: 5px;
        }
        
        .back-to-home:hover {
            background-color: rgba(220, 53, 69, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.15);
        }
        
        .back-to-home i {
            transition: transform 0.3s ease;
        }
        
        .back-to-home:hover i {
            transform: translateX(-5px);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .error-indicator {
                width: 110px;
                height: 110px;
            }
            
            .error-icon {
                font-size: 4.5rem;
            }
            
            .posts-search-box input {
                padding: 14px 15px 14px 50px;
                height: 50px;
                font-size: 1rem;
            }
            
            .posts-search-box .btn {
                width: 36px;
                height: 36px;
                left: 7px;
            }
            
            .back-to-home {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .error-indicator {
                width: 90px;
                height: 90px;
            }
            
            .error-icon {
                font-size: 3.5rem;
            }
            
            .posts-search-box input {
                padding: 12px 12px 12px 45px;
                height: 48px;
            }
            
            .back-to-home {
                padding: 9px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="minimal-container">
        <div class="error-indicator">
            <div class="error-circle"></div>
            <i class="fas fa-link-slash error-icon"></i>
        </div>
        
        <div class="posts-search-container">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <div class="search-box posts-search-box">
                    <input type="text" name="q" class="form-control form-control-lg" placeholder="جستجوی مشاهیر..." required autofocus>
                    <input type="hidden" name="sitesearch" value="indexes.ir">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        
        <a href="https://indexes.ir/blog" class="back-to-home">
            وبلاگ مشاهیر
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
</body>
</html>
