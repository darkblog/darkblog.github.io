---
sitemap: false
---

<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#dc3545">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vazirmatn Persian Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #dc3545;
            --primary-dark: #a71d2a;
            --primary-light: #ff6b7a;
            --text-color: #333;
            --text-secondary: #6c757d;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            margin: 0;
        }
        
        .minimal-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            margin: 0 auto;
        }
        
        /* Error Indicator */
        .error-indicator {
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: pulse 2s infinite;
        }
        
        /* Floating Search */
        .floating-search-container {
            position: relative;
            z-index: 20;
            width: 100%;
            margin: 0 auto 40px;
        }
        
        .floating-search {
            background: white;
            border-radius: 50px;
            padding: 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .floating-search:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .search-box input {
            padding: 16px 65px 16px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            border: none;
            background: transparent;
            height: 60px;
            width: 100%;
        }
        
        .search-box input:focus {
            box-shadow: none;
            outline: none;
        }
        
        .search-box .btn {
            position: absolute;
            left: 8px;
            top: 8px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .search-box .btn:hover {
            transform: scale(1.05);
        }
        
        .back-to-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 600;
            margin: 30px auto;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 12px 30px;
            border-radius: 50px;
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            max-width: 250px;
            font-size: 1.1rem;
        }
        
        .back-to-home:hover {
            background-color: rgba(220, 53, 69, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.15);
        }
        
        .back-to-home i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-to-home:hover i {
            transform: translateX(5px);
        }
        
        /* Animation for error indicator */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-indicator {
                font-size: 3rem;
            }
            
            .search-box input {
                padding: 12px 50px 12px 15px;
                height: 54px;
                font-size: 1rem;
            }
            
            .search-box .btn {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 576px) {
            .error-indicator {
                font-size: 2.5rem;
            }
            
            .back-to-home {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="minimal-container">
        <!-- Error Indicator -->
        <div class="error-indicator">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <!-- Floating Search Section -->
        <div class="floating-search-container">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <div class="search-box floating-search">
                    <input type="text" name="q" class="form-control form-control-lg" placeholder="جستجو در سایت..." required autofocus>
                    <input type="hidden" name="sitesearch" value="indexes.ir">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        
        <!-- Back to Home Button -->
        <a href="https://indexes.ir/" class="back-to-home">
            <i class="fas fa-arrow-right"></i>
            بازگشت به صفحه اصلی
        </a>
    </div>
</body>
</html>
