<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">
<style>body{margin:auto;padding:1em;max-width:80ch}a{text-decoration:none}</style>
</head>
<body>
<article><h1>{{ page.title }}</h1>
{{ content }}</article>
{% for related_post in site.related_posts %}
<a href="{{ site.url }}{{ related_post.url }}">{{ related_post.title }}</a><hr>
{% endfor %}
</body>
</html>
