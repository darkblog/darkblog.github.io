/* استایل‌های جدید برای کارت‌بندی جدول در موبایل */
.post-content table:not(.infobox) {
  margin: 30px 0;
  border-radius: var(--radius);
}

/* کارت‌بندی برای جدول در موبایل - فقط با CSS */
@media (max-width: 768px) {
  .post-content table:not(.infobox) {
    overflow-x: visible;
    display: block;
    width: 100%;
    min-width: unset !important;
  }
  
  .post-content table:not(.infobox) thead {
    display: none;
  }
  
  .post-content table:not(.infobox) tbody {
    display: block;
    width: 100%;
  }
  
  .post-content table:not(.infobox) tr {
    display: block;
    width: 100%;
    margin-bottom: 20px;
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    border-right: 4px solid var(--primary-color);
  }
  
  .post-content table:not(.infobox) tr:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
  }
  
  .post-content table:not(.infobox) td {
    display: block;
    width: 100%;
    padding: 12px 0;
    border-bottom: 1px solid var(--border-color);
    text-align: right;
    line-height: 1.6;
    position: relative;
    padding-right: 0;
  }
  
  .post-content table:not(.infobox) td:last-child {
    border-bottom: none;
  }
  
  /* ایجاد لیبل برای هر سلول با استفاده از attr() */
  .post-content table:not(.infobox) td::before {
    content: attr(data-label);
    font-weight: 700;
    color: var(--primary-color);
    display: block;
    margin-bottom: 8px;
    text-align: right;
    font-size: 0.9rem;
    background: var(--light-bg);
    padding: 4px 8px;
    border-radius: 4px;
  }
  
  /* برای جدول‌هایی که data-label ندارند، از شماره ستون استفاده می‌کنیم */
  .post-content table:not(.infobox) td:nth-child(1):not([data-label])::before { content: "ستون ۱"; }
  .post-content table:not(.infobox) td:nth-child(2):not([data-label])::before { content: "ستون ۲"; }
  .post-content table:not(.infobox) td:nth-child(3):not([data-label])::before { content: "ستون ۳"; }
  .post-content table:not(.infobox) td:nth-child(4):not([data-label])::before { content: "ستون ۴"; }
  .post-content table:not(.infobox) td:nth-child(5):not([data-label])::before { content: "ستون ۵"; }
  .post-content table:not(.infobox) td:nth-child(6):not([data-label])::before { content: "ستون ۶"; }
  
  .hero-section {
    min-height: 400px;
  }
  
  .post-title {
    font-size: 2.4rem;
  }
  
  article {
    padding: 40px 30px;
    margin-bottom: 50px;
  }
  
  .nav-logo {
    height: 60px;
    padding: 3px;
  }
  
  .post-content table.infobox {
    width: 100%;
    float: none;
    margin: 25px 0;
  }
  
  .post-content {
    font-size: 1.05rem;
  }
  
  main {
    margin: -80px auto 60px;
  }
  
  .header-content {
    margin-top: 0;
  }
}

@media (max-width: 576px) {
  .hero-section {
    min-height: 350px;
  }
  
  .nav-logo {
    height: 50px;
    padding: 2px;
  }
  
  article {
    padding: 30px 20px;
    margin-bottom: 40px;
  }
  
  .post-title {
    font-size: 1.9rem;
  }
  
  .post-content table td, .post-content table th {
    padding: 12px 15px;
  }
  
  .post-content ol, .post-content ul {
    padding-right: 20px;
  }
  
  .post-content {
    font-size: 1rem;
  }
  
  main {
    margin: -60px auto 40px;
  }
  
  .header-content {
    margin-top: 0;
  }
  
  /* بهبود کارت‌ها در موبایل‌های کوچک */
  .post-content table:not(.infobox) tr {
    padding: 15px;
    margin-bottom: 15px;
  }
  
  .post-content table:not(.infobox) td::before {
    font-size: 0.85rem;
  }
}</style>
</head>

</a>
</nav>
<section class=header-content>
<h1 class=post-title id=post-title>{{ page.title }}</h1>
</section>
</header>
<main>
<article>
<section class=post-content>
{{ content }} {% if page.quote %}
<blockquote>
"{{ page.quote }}"
</blockquote>
{% endif %}
</section>
</article>
</main>
</body>
</html>
