<!doctype html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 }}{% else %}{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 }}{% endif %}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link href="https://www.pasgah.org/blog.xml" rel="alternate" type="application/atom+xml">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1024 1024'%3E%3Cg transform='translate(0,1024) scale(0.1,-0.1)' fill='%23DC2626'%3E%3Cpath d='M3110 5120 l0 -2910 73 0 c143 0 349 21 445 46 256 64 459 217 558 419 84 172 78 84 82 1217 l3 1007 997 4 c1087 3 1045 1 1256 62 377 109 647 379 735 736 38 153 43 273 38 849 -3 448 -7 559 -20 626 -88 442 -393 738 -851 826 -110 21 -128 22 -1713 25 l-1603 4 0 -2911z m2822 1871 c37 -10 83 -30 102 -45 47 -36 87 -106 103 -180 16 -77 17 -503 2 -578 -22 -106 -91 -187 -195 -229 l-59 -24 -807 -3 -808 -3 0 541 0 540 798 0 c746 0 802 -1 864 -19z'/%3E%3Cpath d='M6331 4079 l-195 -200 -197 197 c-143 143 -200 194 -210 188 -8 -5 -115 -111 -238 -236 l-223 -227 247 -246 248 -247 186 186 186 185 189 -185 189 -186 243 243 c134 134 244 248 244 252 0 9 -461 477 -469 477 -3 0 -93 -91 -200 -201z'/%3E%3Cpath d='M5907 3069 c-125 -127 -227 -235 -225 -240 5 -13 449 -459 458 -459 11 0 71 58 286 278 l188 193 -229 229 c-127 127 -234 230 -240 230 -5 0 -113 -104 -238 -231z'/%3E%3C/g%3E%3C/svg%3E">
    <meta property="og:updated_time" content="{{ site.time | date_to_xmlschema }}">
    <meta property="article:published_time" content="{{ site.time | date_to_xmlschema }}">
    <meta property="article:modified_time" content="{{ site.time | date_to_xmlschema }}">
    <meta name="theme-color" content="#DC2626">
    
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://www.pasgah.org/blog.woff2') format('woff2-variations');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            --primary-color: #111827;
            --secondary-color: #374151;
            --accent-color: #DC2626;
            --accent-light: #EF4444;
            --accent-dark: #B91C1C;
            --accent-hover: #991B1B;
            --light-color: #FEF2F2;
            --border-color: #FECACA;
            --hover-color: #7F1D1D;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-red: 0 4px 6px -1px rgba(220, 38, 38, 0.1), 0 2px 4px rgba(220, 38, 38, 0.06);
            --shadow-red-lg: 0 10px 15px -3px rgba(220, 38, 38, 0.1), 0 4px 6px rgba(220, 38, 38, 0.05);
            --transition: all 0.3s ease;
            --max-width: 72rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--light-color);
            color: var(--primary-color);
            line-height: 1.7;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 400;
        }
        
        .site-header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 64px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .site-header.hidden {
            transform: translateY(-100%);
        }
        
        .header-container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .logo-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: var(--radius);
        }
        
        .logo-link:hover {
            background-color: rgba(220, 38, 38, 0.1);
        }
        
        .logo-svg {
            width: 3.5rem;
            height: 3.5rem;
            color: #DC2626;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1E293B 100%);
            color: white;
            padding: 4rem 1.5rem 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23DC2626' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        
        .hero-content {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .post-title-main {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @media (min-width: 768px) {
            .post-title-main {
                font-size: 3rem;
            }
        }
        
        main {
            flex: 1;
            margin: 0 auto 3rem;
            padding: 0 1.5rem;
            width: 100%;
            max-width: var(--max-width);
        }
        
        .post-content-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--primary-color);
        }
        
        .post-content p {
            margin: 1.5rem 0;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 2rem auto;
            display: block;
            border-radius: var(--radius);
            object-fit: contain;
        }
        
        .post-content figure {
            margin: 2rem 0;
            text-align: center;
        }
        
        .post-content figcaption {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-top: 0.75rem;
            font-style: italic;
            line-height: 1.5;
        }
        
        .post-content blockquote {
            border-right: 0.25rem solid var(--accent-color);
            padding: 1.5rem 2rem;
            margin: 2.5rem 0;
            background: rgba(220, 38, 38, 0.03);
            font-style: normal;
            color: var(--primary-color);
            font-size: 1.1rem;
            position: relative;
            border-radius: var(--radius);
        }
        
        .post-content blockquote::before {
            content: "❝";
            font-size: 3rem;
            color: var(--accent-color);
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            opacity: 0.3;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            margin: 2.5rem 0 1.5rem;
            color: var(--primary-color);
            line-height: 1.3;
        }
        
        .post-content h1 {
            font-size: 2rem;
            margin-top: 0;
            font-weight: 800;
        }
        
        .post-content h2 {
            font-size: 1.7rem;
            padding-bottom: 0.5rem;
            position: relative;
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
        }
        
        .post-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .post-content a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .post-content a:hover {
            color: var(--accent-dark);
            text-decoration: underline;
        }
        
        .post-content ol, .post-content ul {
            margin: 1.5rem 0;
            padding-right: 1.5rem;
        }
        
        .post-content li {
            margin-bottom: 0.75rem;
        }
        
        .post-content code {
            background-color: rgba(220, 38, 38, 0.05);
            border-radius: 0.375rem;
            padding: 0.1875rem 0.5rem;
            font-family: Monaco, Consolas, monospace;
            font-size: 0.9rem;
            color: var(--accent-dark);
            border: 1px solid var(--border-color);
        }
        
        .post-content ul {
            list-style: none;
        }
        
        .post-content ul li {
            position: relative;
            padding-right: 1.25rem;
        }
        
        .post-content ul li::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0.75em;
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--accent-color);
            border-radius: 50%;
        }
        
        .post-content ol {
            list-style: none;
            counter-reset: list-counter;
        }
        
        .post-content ol li {
            position: relative;
            padding-right: 1.5rem;
            counter-increment: list-counter;
        }
        
        .post-content ol li::before {
            content: counter(list-counter) ". ";
            position: absolute;
            right: 0;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .post-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.95rem;
            display: block;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }
        
        .post-content table thead {
            background-color: var(--accent-color);
            color: white;
        }
        
        .post-content table th {
            padding: 1rem;
            text-align: right;
            font-weight: 600;
            border: 1px solid var(--accent-dark);
            white-space: nowrap;
            min-width: 120px;
        }
        
        .post-content table td {
            padding: 1rem;
            text-align: right;
            border: 1px solid var(--border-color);
            vertical-align: top;
            white-space: nowrap;
            min-width: 120px;
        }
        
        .post-content table tbody tr:nth-child(even) {
            background-color: rgba(220, 38, 38, 0.02);
        }
        
        @media (min-width: 768px) {
            .post-content table {
                display: table;
                overflow-x: visible;
            }
            
            .post-content table th,
            .post-content table td {
                white-space: normal;
                min-width: auto;
            }
        }
        
        .related-posts-title {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 800;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .related-posts-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            border-radius: 2px;
        }
        
        .posts-container {
            display: grid;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .posts-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .posts-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .post-card {
            background: var(--primary-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            cursor: pointer;
            position: relative;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-red-lg);
            border-color: var(--accent-light);
        }
        
        .post-title-section {
            height: 10rem;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
            padding: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .post-title-section::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(220, 38, 38, 0.1), rgba(185, 28, 28, 0.2));
        }
        
        .post-card-title {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: right;
            z-index: 2;
            position: relative;
            color: white;
        }
        
        .post-content-section {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--primary-color);
        }
        
        .post-card-excerpt {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #e5e7eb;
            margin-bottom: 1.5rem;
            flex: 1;
            text-align: right;
        }
        
        .read-more-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            margin-top: auto;
            font-size: 0.9rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background-color: var(--accent-hover);
            border: 2px solid var(--accent-color);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .read-more-btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            opacity: 1;
            transition: var(--transition);
            z-index: -1;
        }
        
        .read-more-btn:hover {
            color: white;
            gap: 0.75rem;
            border-color: var(--accent-color);
            box-shadow: var(--shadow-red);
            background-color: var(--accent-dark);
        }
        
        .load-more-container {
            text-align: center;
            margin: 3rem auto;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .infinite-scroll-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(220, 38, 38, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .site-header {
                height: 56px;
            }
            
            .header-container {
                padding: 0 1rem;
            }
            
            .logo-svg {
                width: 3rem;
                height: 3rem;
            }
            
            .hero-section {
                padding: 3rem 1rem 1.5rem;
            }
            
            .post-title-main {
                font-size: 2rem;
            }
            
            .post-content-container {
                padding: 1.5rem;
            }
            
            .posts-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .post-title-section {
                height: 8rem;
                padding: 1rem;
            }
            
            .post-card-title {
                font-size: 1.1rem;
            }
            
            .post-content h1 {
                font-size: 1.7rem;
            }
            
            .post-content h2 {
                font-size: 1.5rem;
            }
            
            .post-content h3 {
                font-size: 1.3rem;
            }
            
            .read-more-btn {
                padding: 0.65rem 1.25rem;
                font-size: 0.85rem;
            }
            
            .related-posts-title {
                font-size: 1.5rem;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        ::selection {
            background-color: rgba(220, 38, 38, 0.2);
            color: var(--primary-color);
        }
        
        .post-title-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(220, 38, 38, 0.05) 100%);
            z-index: 1;
        }
        
        .post-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(220, 38, 38, 0);
            transition: var(--transition);
            z-index: 1;
        }
        
        .post-card:hover::after {
            background-color: rgba(220, 38, 38, 0.03);
        }
        
        .all-posts-link {
            display: inline-block;
            margin-top: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .all-posts-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="site-header" id="siteHeader">
        <div class="header-container">
            <a href="/" class="logo-link">
                <svg class="logo-svg" viewBox="0 0 1024 1024">
                    <g transform="translate(0,1024) scale(0.1,-0.1)" fill="#DC2626">
                        <path d="M3110 5120 l0 -2910 73 0 c143 0 349 21 445 46 256 64 459 217 558 419 84 172 78 84 82 1217 l3 1007 997 4 c1087 3 1045 1 1256 62 377 109 647 379 735 736 38 153 43 273 38 849 -3 448 -7 559 -20 626 -88 442 -393 738 -851 826 -110 21 -128 22 -1713 25 l-1603 4 0 -2911z m2822 1871 c37 -10 83 -30 102 -45 47 -36 87 -106 103 -180 16 -77 17 -503 2 -578 -22 -106 -91 -187 -195 -229 l-59 -24 -807 -3 -808 -3 0 541 0 540 798 0 c746 0 802 -1 864 -19z"/>
                        <path d="M6331 4079 l-195 -200 -197 197 c-143 143 -200 194 -210 188 -8 -5 -115 -111 -238 -236 l-223 -227 247 -246 248 -247 186 186 186 185 189 -185 189 -186 243 243 c134 134 244 248 244 252 0 9 -461 477 -469 477 -3 0 -93 -91 -200 -201z"/>
                        <path d="M5907 3069 c-125 -127 -227 -235 -225 -240 5 -13 449 -459 458 -459 11 0 71 58 286 278 l188 193 -229 229 c-127 127 -234 230 -240 230 -5 0 -113 -104 -238 -231z"/>
                    </g>
                </svg>
            </a>
        </div>
    </header>
    
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="post-title-main">{{ page.title }}</h1>
        </div>
    </section>
    
    <main>
        <div class="post-content-container">
            <article class="post-content">
                {{ content }}
            </article>
        </div>
        
        <section class="related-posts">
            <h2 class="related-posts-title">مقالات مرتبط</h2>
            <div class="posts-container" id="postsContainer">
                {% assign current_post_url = page.url %}
                {% assign all_posts = site.posts | where_exp: "post", "post.url != current_post_url" %}
                
                {% for post in all_posts %}
                <article class="post-card fade-in" data-url="{{ post.url }}">
                    <div class="post-title-section">
                        <h3 class="post-card-title">
                            {{ post.title }}
                        </h3>
                    </div>
                    <div class="post-content-section">
                        <p class="post-card-excerpt">{{ post.excerpt | strip_html | truncate: 150 }}</p>
                        <a href="{{ post.url }}" class="read-more-btn">ادامه مطلب</a>
                    </div>
                </article>
                {% endfor %}
            </div>
            
            <div class="load-more-container" id="loadMoreContainer">
                <div class="infinite-scroll-spinner" id="infiniteScrollSpinner"></div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const siteHeader = document.getElementById('siteHeader');
            const postsContainer = document.getElementById('postsContainer');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const infiniteScrollSpinner = document.getElementById('infiniteScrollSpinner');
            const allPosts = postsContainer.querySelectorAll('.post-card');
            
            const postsPerPage = 10;
            let currentVisibleCount = postsPerPage;
            let isLoading = false;
            let lastScrollTop = 0;
            let isHeaderVisible = true;
            let hasMorePosts = true;
            let scrollTimeout = null;
            
            function handleHeaderVisibility() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    if (isHeaderVisible) {
                        siteHeader.classList.add('hidden');
                        isHeaderVisible = false;
                    }
                } 
                else if (scrollTop < lastScrollTop) {
                    if (!isHeaderVisible) {
                        siteHeader.classList.remove('hidden');
                        isHeaderVisible = true;
                    }
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            }
            
            function initializePage() {
                if (allPosts.length > postsPerPage) {
                    loadMoreContainer.style.display = 'flex';
                }
                
                hideExtraPosts();
                
                setupPostCardsClick();
                setupReadMoreButtons();
                window.addEventListener('scroll', handleHeaderVisibility);
                window.addEventListener('scroll', handleInfiniteScroll);
            }
            
            function hideExtraPosts() {
                allPosts.forEach((post, index) => {
                    if (index >= currentVisibleCount) {
                        post.style.display = 'none';
                    } else {
                        post.style.display = 'flex';
                    }
                });
                
                hasMorePosts = currentVisibleCount < allPosts.length;
                
                if (!hasMorePosts) {
                    loadMoreContainer.style.display = 'none';
                }
            }
            
            function setupPostCardsClick() {
                allPosts.forEach(post => {
                    post.addEventListener('click', function(e) {
                        if (!e.target.closest('.read-more-btn')) {
                            const url = this.getAttribute('data-url');
                            if (url) {
                                window.location.href = url;
                            }
                        }
                    });
                });
            }
            
            function setupReadMoreButtons() {
                const readMoreButtons = document.querySelectorAll('.read-more-btn');
                readMoreButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                });
            }
            
            function showMorePosts() {
                if (isLoading || !hasMorePosts) return;
                
                isLoading = true;
                infiniteScrollSpinner.style.display = 'block';
                
                setTimeout(() => {
                    const nextBatch = currentVisibleCount + postsPerPage;
                    
                    allPosts.forEach((post, index) => {
                        if (index < nextBatch && index >= currentVisibleCount) {
                            post.style.display = 'flex';
                            post.classList.add('fade-in');
                        }
                    });
                    
                    currentVisibleCount = nextBatch;
                    
                    infiniteScrollSpinner.style.display = 'none';
                    
                    isLoading = false;
                    
                    checkIfAllPostsLoaded();
                    
                    setTimeout(() => {
                        if (isAtBottom() && hasMorePosts) {
                            showMorePosts();
                        }
                    }, 100);
                }, 600);
            }
            
            function isAtBottom() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                return (scrollTop + windowHeight) >= (documentHeight - 100);
            }
            
            function handleInfiniteScroll() {
                if (isLoading || !hasMorePosts) return;
                
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                
                scrollTimeout = setTimeout(() => {
                    if (isAtBottom()) {
                        showMorePosts();
                    }
                }, 150);
            }
            
            function checkIfAllPostsLoaded() {
                hasMorePosts = currentVisibleCount < allPosts.length;
                
                if (!hasMorePosts) {
                    loadMoreContainer.style.display = 'none';
                } else {
                    loadMoreContainer.style.display = 'flex';
                }
            }
            
            if (allPosts.length > 0) {
                initializePage();
                checkIfAllPostsLoaded();
                
                setTimeout(() => {
                    if (isAtBottom() && hasMorePosts && !isLoading) {
                        showMorePosts();
                    }
                }, 500);
            }
            
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);
            
            allPosts.forEach(post => {
                observer.observe(post);
            });
            
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    if (isAtBottom() && hasMorePosts && !isLoading) {
                        showMorePosts();
                    }
                }, 100);
            });
            
            const tableOfContents = document.querySelector('.post-content h2, .post-content h3');
            if (tableOfContents) {
                tableOfContents.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
