    <style>
        :root {
            --primary-color: #dc3545;
            --primary-dark: #a71d2a;
            --primary-light: #ff6b7a;
            --text-color: #333;
            --text-secondary: #6c757d;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --header-height: 220px;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--light-bg);
            padding-top: 0;
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        a {
            text-decoration: none !important;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        .top-menu {
            background-color: #fff;
            padding: 12px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1020;
            transition: all 0.3s ease;
        }
        
        .menu-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .menu-links a {
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 1.1rem;
            padding: 5px;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .menu-links a:hover {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .social-icon {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-2px);
        }
        
        .footer-icon {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            transition: all 0.3s ease;
        }
        
        .footer-icon:hover {
            transform: translateY(-2px);
        }
        
        .post-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            height: var(--header-height);
            position: relative;
            overflow: hidden;
            padding: 0;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .post-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
        }

        .post-title {
            font-size: 2.7rem;
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            color: white;
            line-height: 1.3;
        }
        
        .wave-container {
            position: relative;
            width: 100%;
            height: 100px;
            margin-top: -1px;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47极V0Z" opacity=".25" fill="%23dc3545"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,极72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.42,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23dc3545"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23dc3545"/></svg>');
            background-size: 1200px 100px;
            background-repeat: repeat-x;
            animation: wave-animation 15s linear infinite;
        }
        
        @keyframes wave-animation {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }
        
        .post-container {
            max-width: 800px;
            margin: -50px auto 30px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding: 40px;
            z-index: 10;
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.9;
        }
        
        .post-content p {
            margin-bottom: 1.8rem;
            text-align: justify;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 40px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: block;
        }
        
        .post-content blockquote {
            border-right: 4px solid var(--primary-color);
            padding: 25px 30px;
            margin: 40px 0;
            background-color: rgba(220, 53, 69, 0.03);
            border-radius: 12px;
            font-style: italic;
            font-size: 1.25rem;
            line-height: 1.9;
            position: relative;
        }
        
        .post-content blockquote::before {
            content: """;
            position: absolute;
            top: -20px;
            right: 20px;
            font-size: 6rem;
            color: rgba(220, 53, 69, 0.1);
            font-family: Georgia, serif;
            line-height: 1;
        }
        
        .post-content h2 {
            font-weight: 800;
            margin: 50px 0 25px;
            color: var(--primary-dark);
            padding-right: 15px;
            border-right: 3px solid var(--primary-color);
            font-size: 1.8rem;
        }
        
        .post-content h3 {
            font-weight: 700;
            margin: 40px 0 20px;
            color: var(--primary-dark);
            font-size: 1.5rem;
        }
        
        .post-content ul, .post-content ol {
            padding-right: 30px;
            margin-bottom: 25px;
        }
        
        .post-content li {
            margin-bottom: 10px;
        }
        
        .auto-responsive-table {
            width: 100%;
            display: block;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .post-content table {
            width: 100%;
            min-width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        .post-content table th {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            font-weight: 700;
            padding: 15px 20px;
            text-align: right;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }
        
        .post-content table td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .post-content table tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .post-content table tr:hover td {
            background-color: rgba(220, 53, 69, 0.03);
        }
        
        .auto-responsive-table::-webkit-scrollbar {
            height: 8px;
        }
        
        .auto-responsive-table::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        .auto-responsive-table::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }
        
        .auto-responsive-table::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        .simple-footer {
            background-color: #343a40;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s ease;
            font-size: 1.05rem;
            padding: 5px;
            border-bottom: 2px solid transparent;
            display: flex;
            align-items: center;
        }

        .footer-links a:hover {
            color: white;
            border-bottom-color: #dc3545;
        }

        @media (max-width: 768px) {
            .menu-links, .footer-links {
                gap: 15px;
            }
            
            .menu-links a, .footer-links a {
                font-size: 0.95rem;
            }
            
            .post-header {
                height: 180px;
            }
            
            .post-container {
                padding: 30px;
                margin-top: -30px;
            }
            
            .post-title {
                font-size: 2.2rem;
            }
            
            .post-content h2 {
                font-size: 1.6rem;
            }
            
            .post-content h3 {
                font-size: 1.3rem;
            }
            
            .post-content table th,
            .post-content table td {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .wave-container {
                height: 70px;
            }
            
            .social-icon {
                font-size: 1.2rem;
                width: 35px;
                height: 35px;
            }
            
            .footer-icon {
                font-size: 1.1rem;
                width: 32px;
                height: 32px;
            }
        }
        
        @media (max-width: 576px) {
            .post-header {
                height: 160px;
            }
            
            .post-container {
                padding: 25px 20px;
                margin-top: -20px;
            }
            
            .post-content {
                font-size: 1rem;
            }
            
            .post-title {
                font-size: 1.8rem;
            }
            
            .post-content blockquote {
                font-size: 1.1rem;
                padding: 20px;
            }
            
            .post-content table th,
            .post-content table td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .menu-links {
                gap: 10px;
            }
            
            .wave-container {
                height: 60px;
            }
            
            .social-icon {
                font-size: 1.1rem;
                width: 32px;
                height: 32px;
            }
            
            .footer-icon {
                font-size: 1rem;
                width: 30px;
                height: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .menu-links, .footer-links {
                gap: 8px;
            }
            
            .menu-links a, .footer-links a {
                font-size: 0.85rem;
            }
            
            .post-title {
                font-size: 1.6rem;
            }
            
            .wave-container {
                height: 50px;
            }
            
            .social-icon {
                font-size: 1rem;
                width: 30px;
                height: 30px;
            }
            
            .footer-icon {
                font-size: 0.9rem;
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" defer></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentTables = document.querySelectorAll('.post-content table');
            contentTables.forEach(table => {
                if (!table.closest('.auto-responsive-table')) {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('auto-responsive-table');
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
                
                table.setAttribute('role', 'table');
                table.setAttribute('aria-label', 'جدول اطلاعات');
                
                const headers = table.querySelectorAll('th');
                headers.forEach(header => {
                    header.setAttribute('scope', 'col');
                });
            });
            
            const responsiveTables = document.querySelectorAll('.auto-responsive-table');
            responsiveTables.forEach(table => {
                if (table.scrollWidth > table.clientWidth) {
                    table.classList.add('has-scroll');
                }
                
                table.addEventListener('scroll', function() {
                    if (this.scrollLeft > 0) {
                        this.classList.add('scrolling');
                    } else {
                        this.classList.remove('scrolling');
                    }
                });
            });
            
            const topMenu = document.querySelector('.top-menu');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    topMenu.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 极0.15)';
                    topMenu.style.padding = '8px 0';
                } else {
                    topMenu.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';
                    topMenu.style.padding = '12px 0';
                }
            });
        });
    </script>
