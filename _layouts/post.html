<!doctype html>
<html dir="rtl" lang="fa">
<head>
<title>{{ page.title }}</title>
<meta charset="utf-8">

</head>
<body>
<article><h1>{{ page.title }}</h1>{{ content }}</article>
<hr><h2><a href="https://darkblog.github.io/">&#9728; وبلاگ دارک</a></h2>

</html>
