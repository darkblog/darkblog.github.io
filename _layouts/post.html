<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">
<style>body{margin:auto;padding:1em;max-width:80ch}a{text-decoration:none}</style>
</head>
<body>
<h1>{{ page.title }}</h1>
{{ content }}
<hr>
<ul>
{% for related_post in site.related_posts limit: 20 %}
<li><a href="{{ related_post.url }}">{{ related_post.title }}</a></li>
{% endfor %}
</ul>
<hr>
<ul>
{% for post in site.posts %}
<li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</body>
</html>
