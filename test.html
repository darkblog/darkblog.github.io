---
layout: null
---

<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>وبلاگ پاسگاه</title>
<meta name="description" content="کاوش در تاریخ و تمدن ایران و جهان">
<link rel="canonical" href="https://www.pasgah.org/">
<link rel="icon" href="https://www.pasgah.org/blog.svg">
<meta name="theme-color" content="#c62828">

<style>
@font-face{
  font-family:Vazirmatn;
  src:url('https://www.pasgah.org/blog.woff2') format('woff2');
  font-weight:100 900;
  font-display:swap;
}

:root{
  --bg:#fafafa;
  --text:#222;
  --text-light:#555;
  --border:#e5e5e5;
  --accent:#c62828;
  --radius:.75rem;
  --w:min(92%,900px);
  --lg:1.75rem;
  --md:1.25rem;
  --sm:.75rem;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Vazirmatn,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.8;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.container{width:var(--w);margin:auto}

header{
  background:var(--accent);
  padding:1rem 0;
  display:flex;
  justify-content:center;
}

.logo-svg{
  width:3rem;
  height:3rem;
  filter:brightness(0) invert(1); /* لوگوی سفید */
}

main{flex:1;padding:2rem 0}

.posts-list{
  display:flex;
  flex-direction:column;
  gap:var(--lg);
}

.post-card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:var(--lg);
  text-decoration:none;
  color:inherit;
  transition:.15s;
}

.post-card:hover{
  border-color:var(--accent);
  background:#fff7f7;
}

.post-title{
  font-size:1.35rem;
  font-weight:700;
  margin-bottom:.5rem;
}

.post-excerpt{
  font-size:1.05rem;
  color:var(--text-light);
  margin-top:.5rem;
}

footer{
  background:var(--accent);
  padding:2rem 0;
  display:flex;
  justify-content:center;
}

.footer-logo-svg{
  width:3.5rem;
  height:3.5rem;
  filter:brightness(0) invert(1); /* لوگوی سفید */
}

@media(max-width:600px){
  .post-card{padding:var(--md)}
  .post-title{font-size:1.15rem}
  .post-excerpt{font-size:.95rem}
}
</style>

</head>

<body>

<header>
  <a href="/" aria-label="وبلاگ پاسگاه">
    <img src="https://www.pasgah.org/blog.svg" class="logo-svg" alt="لوگو" loading="lazy">
  </a>
</header>

<main>
  <div class="container">
    <div class="posts-list">

      {% for post in site.posts limit: 100 %}
      <a href="{{ post.url }}" class="post-card">

        <h2 class="post-title">{{ post.title }}</h2>

        <div class="post-excerpt">
          {{ post.excerpt | strip_html | truncate: 400 }}
        </div>

      </a>
      {% endfor %}

    </div>
  </div>
</main>

<footer>
  <a href="/" aria-label="وبلاگ پاسگاه">
    <img src="https://www.pasgah.org/blog.svg" class="footer-logo-svg" alt="لوگو" loading="lazy">
  </a>
</footer>

</body>
</html>
