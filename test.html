---
layout: null
---

<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>وبلاگ پاسگاه</title>
<meta name="description" content="کاوش در تاریخ و تمدن ایران و جهان">
<link rel="canonical" href="https://www.pasgah.org/">
<link rel="alternate" type="application/atom+xml" href="https://www.pasgah.org/blog.xml">
<link rel="icon" href="https://www.pasgah.org/blog.svg">

<link rel="preconnect" href="https://www.pasgah.org" crossorigin>
<link rel="preload" href="https://www.pasgah.org/blog.woff2" as="font" type="font/woff2" crossorigin>

<style>
@font-face{font-family:Vazirmatn;src:url('https://www.pasgah.org/blog.woff2') format('woff2');font-weight:100 900;font-display:swap}
:root{--c1:#4A3F3A;--c2:#DC2626;--bg:#F9F5F0;--w:min(92%,1000px);--lg:2rem;--md:1.25rem;--sm:.75rem;--xs:.5rem;--h:5rem}
*,*:before,*:after{margin:0;padding:0;box-sizing:border-box}
html{font-size:clamp(16px,16px + .25vw,18px);background:var(--bg);-webkit-font-smoothing:antialiased}
body{font-family:Vazirmatn,system-ui,sans-serif;background:var(--bg);color:#111;line-height:1.7;min-height:100vh;display:flex;flex-direction:column}
.container{width:var(--w);margin:auto}
.site-header{position:sticky;top:0;z-index:10;background:var(--c2);height:var(--h);display:flex;align-items:center;box-shadow:0 1px 2px rgba(0,0,0,.1)}
.logo-link,.header-container,.footer-container,.footer-logo{display:flex;align-items:center;justify-content:center;width:100%}
.logo-svg{width:3.5rem;height:3.5rem;filter:invert(1)}
main{flex:1}
.posts-list{display:flex;flex-direction:column;gap:var(--lg)}
.post-card{background:#fff;border-radius:.75rem;padding:var(--lg);border:1px solid #E3DDD5;transition:.25s;position:relative;display:block;color:inherit;text-decoration:none}
.post-card:hover{border-color:var(--c2);box-shadow:0 8px 20px rgba(0,0,0,.05);transform:translateY(-3px)}
.post-card:before{content:'';position:absolute;top:0;right:0;width:5px;height:100%;background:var(--c2);opacity:0;transition:.25s}
.post-card:hover:before{opacity:1}
.post-title{font-size:1.375rem;font-weight:700;color:var(--c1);margin-bottom:var(--xs);padding-right:1.75rem;position:relative}
.post-title:before{content:'←';position:absolute;right:0;top:50%;transform:translateY(-50%);color:var(--c2)}
.post-excerpt{font-size:1.125rem;color:#374;line-height:1.8;margin-top:var(--sm);padding-right:1.75rem;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
footer{padding:3rem 0;background:var(--c2)}
.footer-logo-svg{width:clamp(4rem,3rem + 2vw,6rem);height:clamp(4rem,3rem + 2vw,6rem);filter:invert(1)}
@media(max-width:768px){.post-card{padding:var(--md)}.post-title{font-size:1.125rem}.post-excerpt{font-size:1rem}:root{--h:4.5rem}.logo-svg{width:3rem;height:3rem}}
@media(max-width:480px){.post-card{padding:var(--sm)}.post-title{font-size:1rem;padding-right:1.5rem}.post-excerpt{-webkit-line-clamp:2;padding-right:1.5rem;font-size:.875rem}:root{--h:4rem}.logo-svg{width:2.75rem;height:2.75rem}}
</style>

</head>

<body>

<header class="site-header">
  <div class="container header-container">
    <a href="/" class="logo-link" aria-label="وبلاگ پاسگاه">
      <img src="https://www.pasgah.org/blog.svg" alt="لوگوی وبلاگ پاسگاه" class="logo-svg" loading="lazy" width="56" height="56">
    </a>
  </div>
</header>

<main>
  <section class="posts-section">
    <div class="container">
      <div class="posts-list">

        {% for post in site.posts limit: 100 %}
        <a href="{{ post.url }}" class="post-card" aria-label="{{ post.title }}">
          
          <h2 class="post-title">{{ post.title }}</h2>

          <div class="post-excerpt">
            {{ post.excerpt | strip_html | truncate: 400 }}
          </div>

        </a>
        {% endfor %}

      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container footer-container">
    <a href="/" class="footer-logo" aria-label="وبلاگ پاسگاه">
      <img src="https://www.pasgah.org/blog.svg" alt="وبلاگ پاسگاه" class="footer-logo-svg" loading="lazy" width="80" height="80">
    </a>
  </div>
</footer>

</body>
</html>
