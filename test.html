---

<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>وبلاگ پاسگاه؛ بیوگرافی افراد مشهور</title>
    <meta name="description" content="وبلاگ پاسگاه؛ بیوگرافی افراد مشهور. از خاطرات تا دستاوردهای افراد مشهور ایران و جهان">
    <link rel="canonical" href="https://www.pasgah.org/">
    <link href="https://www.pasgah.org/atom.xml" rel="alternate" type="application/atom+xml">
    <meta http-equiv="last-modified" content="{{ site.time | date_to_xmlschema }}">
    <meta name="robots" content="noarchive">
    <link rel="icon" type="image/webp" href="/biography/logo.webp">
    <meta name="theme-color" content="#dc3545">
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            line-height: 1.7;
            min-height: 100vh;
            position: relative;
        }
        
        .main-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 25px rgba(220, 53, 69, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            height: 80px;
            gap: 20px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .logo-wrapper {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-image {
            height: 45px;
            width: auto;
            display: block;
        }
        
        .nav-links-container {
            flex: 1;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }
        
        .nav-links-container::-webkit-scrollbar {
            height: 4px;
        }
        
        .nav-links-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .nav-links-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        
        .nav-links {
            display: flex;
            gap: 5px;
            align-items: center;
            min-width: max-content;
            padding: 5px 0;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            font-weight: 600;
        }
        
        .main-content {
            max-width: 1280px;
            margin: 50px auto;
            padding: 0 15px;
        }
        
        /* استایل برای تمام پست‌ها در گرید responsive */
        .posts-grid {
            display: grid;
            gap: 40px;
        }
        
        .post-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            border: 1px solid rgba(0,0,0,0.05);
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .post-card:hover {
            box-shadow: 0 25px 70px rgba(0,0,0,0.35);
        }
        
        .post-card:hover .post-title {
            color: #dc3545;
        }
        
        .post-image {
            height: 240px;
            background-color: #f8f9fa;
            background-size: cover;
            background-position: center;
        }
        
        .post-content {
            padding: 30px;
        }
        
        .post-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }
        
        .post-excerpt {
            font-size: 1.1rem;
            color: #5a6c7d;
            line-height: 1.7;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }
        
        /* تنظیمات responsive برای گرید - تمام پست‌ها */
        @media (min-width: 1920px) {
            .posts-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (min-width: 1440px) and (max-width: 1919px) {
            .posts-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1024px) and (max-width: 1439px) {
            .posts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            .posts-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
        }
        
        @media (max-width: 767px) {
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
        
        /* استایل‌های خاص برای پست‌های بزرگ‌تر در صفحات عریض */
        @media (min-width: 1440px) {
            .post-card:first-child {
                grid-column: span 2;
                grid-row: span 2;
            }
            
            .post-card:first-child .post-image {
                height: 350px;
            }
            
            .post-card:first-child .post-title {
                font-size: 1.8rem;
            }
            
            .post-card:first-child .post-excerpt {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 1024px) {
            .nav-link {
                padding: 8px 16px;
                font-size: 0.95rem;
            }
            
            .post-title {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 768px) {
            .header-top {
                height: 70px;
                padding: 12px 0;
            }
            
            .logo-wrapper {
                padding: 10px 14px;
            }
            
            .logo-image {
                height: 40px;
            }
            
            .post-image {
                height: 200px;
            }
            
            .post-content {
                padding: 25px;
            }
        }
        
        @media (max-width: 576px) {
            .header-top {
                height: 60px;
                padding: 10px 0;
            }
            
            .logo-wrapper {
                padding: 8px 12px;
            }
            
            .logo-image {
                height: 35px;
            }
            
            .nav-link {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
            
            .main-content {
                margin: 30px auto;
            }
            
            .posts-grid {
                gap: 20px;
            }
            
            .post-image {
                height: 180px;
            }
            
            .post-content {
                padding: 20px;
            }
            
            .post-title {
                font-size: 1.3rem;
            }
            
            .post-excerpt {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .nav-link {
                padding: 7px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="header-top">
                <div class="logo-container">
                    <a href="/" class="logo-link">
                        <div class="logo-wrapper">
                            <img src="https://www.pasgah.org/biography/logo.webp" alt="پاسگاه" class="logo-image">
                        </div>
                    </a>
                </div>
                
                <div class="nav-links-container">
                    <div class="nav-links">
                        <a href="#" class="nav-link">تماس با ما</a>
                        <a href="#" class="nav-link">درباره ما</a>
                        <a href="#" class="nav-link">ویدئوها</a>
                        <a href="#" class="nav-link">گالری تصاویر</a>
                        <a href="#" class="nav-link">مقاله‌ها</a>
                        <a href="#" class="nav-link">بیوگرافی‌ها</a>
                        <a href="#" class="nav-link active">صفحه اصلی</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <!-- تمام پست‌ها در یک گرید responsive -->
        <section class="posts-section">
            <div class="posts-grid">
                {% for post in site.posts limit:21 %}
                <a href="{{ post.url }}" class="post-card">
                    <div class="post-image" style="background-image: url('{{ post.image | default: '/assets/images/default-post.jpg' }}')"></div>
                    <div class="post-content">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <p class="post-excerpt">
                            {{ post.excerpt | strip_html | truncate: 200 }}
                        </p>
                    </div>
                </a>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
