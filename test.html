    <!-- رنگ تم اصلی -->
    <meta name="theme-color" content="#1A365D">
    
    <style>
        /* بهینه‌سازی فونت فارسی */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://www.pasgah.org/blog.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            /* پالت رنگی اصلی */
            --color-primary: #1A365D;
            --color-primary-light: #2D4A8C;
            --color-primary-dark: #0F2544;
            --color-accent: #4F46E5;
            --color-accent-light: #6366F1;
            
            /* رنگ‌های خنثی */
            --color-bg: #F9FAFB;
            --color-surface: #FFFFFF;
            --color-text: #111827;
            --color-text-secondary: #374151;
            --color-text-light: #6B7280;
            --color-border: #E5E7EB;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-hover: rgba(79, 70, 229, 0.05);
            
            /* واحدهای ریسپانسیو */
            --container-width: min(92%, 1200px);
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1.25rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-xxl: 5rem;
            
            /* زاویه‌های گرد */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            
            /* تایپوگرافی */
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.375rem;
            --font-size-2xl: 1.75rem;
            --font-size-3xl: 2.25rem;
            
            /* ارتفاع خط */
            --line-height-tight: 1.3;
            --line-height-normal: 1.7;
            --line-height-loose: 1.8;
            
            /* انیمیشن‌ها */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.35s ease;
        }
        
        /* Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: clamp(16px, 16px + 0.25vw, 18px);
        }
        
        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: var(--line-height-normal);
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            
            /* تایپوگرافی فارسی */
            font-feature-settings: "ss02", "ss03", "ss05", "ss06";
            text-rendering: optimizeLegibility;
        }
        
        /* Container */
        .container {
            width: var(--container-width);
            margin: 0 auto;
        }
        
        /* هدر مینیمال */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--color-surface);
            height: clamp(4rem, 3.5rem + 1vw, 5rem);
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 1px 2px var(--color-shadow);
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: transform var(--transition-normal);
        }
        
        .logo-link:hover {
            transform: scale(1.08);
        }
        
        .logo-svg {
            width: clamp(3rem, 2.5rem + 1vw, 4rem);
            height: clamp(3rem, 2.5rem + 1vw, 4rem);
            color: var(--color-primary);
        }
        
        /* بخش اصلی */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* فضای خالی قبل از پست‌ها */
        .content-start {
            height: clamp(var(--spacing-xl), 4vw, var(--spacing-xxl));
        }
        
        /* لیست پست‌ها */
        .posts-section {
            padding-bottom: clamp(var(--spacing-xl), 6vw, var(--spacing-xxl));
        }
        
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        
        /* کارت پست - فقط متن */
        .post-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all var(--transition-normal);
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }
        
        /* افکت حاشیه */
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--color-primary);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        /* افکت hover */
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 15px -3px var(--color-shadow),
                0 4px 6px -2px var(--color-shadow);
            border-color: var(--color-accent-light);
            background-color: var(--color-surface);
        }
        
        .post-card:hover::before {
            opacity: 1;
        }
        
        /* عنوان پست */
        .post-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            line-height: var(--line-height-tight);
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
            position: relative;
            padding-right: 1.5rem;
            transition: color var(--transition-fast);
        }
        
        /* آیکون فلش برای عنوان */
        .post-title::after {
            content: '←';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) translateX(0.5rem);
            opacity: 0;
            color: var(--color-accent);
            transition: all var(--transition-normal);
        }
        
        .post-card:hover .post-title::after {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }
        
        /* توضیحات پست */
        .post-excerpt {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            line-height: var(--line-height-loose);
            margin-top: var(--spacing-sm);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* متریک‌های پست (اختیاری) */
        .post-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
            color: var(--color-text-light);
            font-size: var(--font-size-sm);
            flex-wrap: wrap;
        }
        
        .post-category {
            background: var(--color-hover);
            color: var(--color-accent);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }
        
        /* فوتر مینیمال */
        footer {
            padding: clamp(var(--spacing-xl), 4vw, var(--spacing-xxl)) 0;
            background-color: var(--color-surface);
        }
        
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
        }
        
        .footer-logo:hover {
            transform: scale(1.1);
        }
        
        .footer-logo-svg {
            width: clamp(4rem, 3rem + 2vw, 6rem);
            height: clamp(4rem, 3rem + 2vw, 6rem);
            color: var(--color-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .post-card {
                padding: var(--spacing-md);
            }
            
            .post-title {
                font-size: var(--font-size-xl);
            }
            
            .post-excerpt {
                font-size: var(--font-size-base);
                -webkit-line-clamp: 2;
            }
        }
        
        @media (max-width: 480px) {
            .post-card {
                padding: var(--spacing-sm);
            }
            
            .post-title {
                font-size: var(--font-size-lg);
            }
            
            .post-meta {
                gap: var(--spacing-sm);
            }
        }
        
        /* انیمیشن ورود */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .post-card {
            animation: fadeInUp 0.5s ease-out both;
        }
        
        .post-card:nth-child(1) { animation-delay: 0.1s; }
        .post-card:nth-child(2) { animation-delay: 0.2s; }
        .post-card:nth-child(3) { animation-delay: 0.3s; }
        .post-card:nth-child(4) { animation-delay: 0.4s; }
        .post-card:nth-child(5) { animation-delay: 0.5s; }
        .post-card:nth-child(n+6) { animation-delay: 0.6s; }
        
        /* بهبود دسترسی */
        :focus-visible {
            outline: 3px solid var(--color-primary);
            outline-offset: 2px;
            border-radius: var(--radius-sm);
        }
        
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* انتخاب متن */
        ::selection {
            background-color: rgba(79, 70, 229, 0.15);
            color: var(--color-text);
        }
        
        /* حالت پرینت */
        @media print {
            .post-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid var(--color-border);
            }
            
            .post-card::before {
                display: none;
            }
            
            footer {
                background: none;
            }
        }
        
        /* اسکرول بار */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-light);
        }
    </style>
</head>
<body itemscope itemtype="https://schema.org/Blog">
    <!-- هدر -->
    <header class="site-header">
        <div class="container header-container">
            <a href="https://www.pasgah.org/" class="logo-link" aria-label="وبلاگ پاسگاه">
                <img src="https://www.pasgah.org/blog.svg" alt="لوگوی وبلاگ پاسگاه" class="logo-svg" loading="lazy" width="64" height="64">
            </a>
        </div>
    </header>
    
    <!-- محتوای اصلی -->
    <main>
        <!-- فضای خالی (حذف عنوان اصلی) -->
        <div class="content-start"></div>
        
        <!-- لیست پست‌ها -->
        <section class="posts-section">
            <div class="container">
                <div class="posts-list">
                    {% for post in site.posts limit: 100 %}
                    <a href="{{ post.url }}" class="post-card" itemscope itemtype="https://schema.org/Article" aria-label="{{ post.title }}">
                        <h2 class="post-title" itemprop="headline">{{ post.title }}</h2>
                        
                        <div class="post-excerpt" itemprop="description">
                            {{ post.excerpt | strip_html | truncate: 200 }}
                        </div>
                        
                        {% if post.category %}
                        <div class="post-meta">
                            <span class="post-category">{{ post.category }}</span>
                        </div>
                        {% endif %}
                    </a>
                    
                    <!-- داده ساختاریافته -->
                    <script type="application/ld+json">
                    {
                        "@context": "https://schema.org",
                        "@type": "Article",
                        "headline": "{{ post.title | escape }}",
                        "description": "{{ post.excerpt | strip_html | truncate: 200 | escape }}",
                        "url": "{{ site.url }}{{ post.url }}",
                        "mainEntityOfPage": {
                            "@type": "WebPage",
                            "@id": "{{ site.url }}{{ post.url }}"
                        },
                        "author": {
                            "@type": "Organization",
                            "name": "وبلاگ پاسگاه"
                        },
                        "publisher": {
                            "@type": "Organization",
                            "name": "وبلاگ پاسگاه",
                            "logo": {
                                "@type": "ImageObject",
                                "url": "https://www.pasgah.org/blog.svg",
                                "width": 1024,
                                "height": 1024
                            }
                        },
                        "datePublished": "{{ post.date | date_to_xmlschema }}",
                        "dateModified": "{{ site.time | date_to_xmlschema }}",
                        "inLanguage": "fa",
                        "articleSection": "{% if post.category %}{{ post.category }}{% else %}تاریخ{% endif %}"
                    }
                    </script>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
    
    <!-- فوتر -->
    <footer>
        <div class="container footer-container">
            <a href="https://www.pasgah.org/" class="footer-logo" aria-label="وبلاگ پاسگاه">
                <img src="https://www.pasgah.org/blog.svg" alt="لوگوی وبلاگ پاسگاه" class="footer-logo-svg" loading="lazy" width="80" height="80">
            </a>
        </div>
    </footer>
</body>
</html>
