    <!-- رنگ تم اصلی -->
    <meta name="theme-color" content="#1A365D">
    
    <style>
        /* بهینه‌سازی فونت فارسی */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://www.pasgah.org/blog.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            /* پالت رنگی اصلی - رنگ لوگو */
            --color-primary: #1A365D;       /* آبی تیره ارغوانی - اصلی */
            --color-primary-light: #2D4A8C;
            --color-primary-dark: #0F2544;
            --color-accent: #4F46E5;        /* بنفش آبی - تأکیدی */
            --color-accent-light: #6366F1;
            
            /* رنگ‌های خنثی */
            --color-bg: #F9FAFB;
            --color-surface: #FFFFFF;
            --color-text: #111827;
            --color-text-secondary: #374151;
            --color-border: #E5E7EB;
            --color-overlay: rgba(0, 0, 0, 0.4);
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* واحدهای ریسپانسیو */
            --container-width: min(94%, 1400px);
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1.25rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-xxl: 5rem;
            
            /* زاویه‌های گرد */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            
            /* تایپوگرافی */
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;
            --font-size-3xl: 2.5rem;
            --font-size-4xl: 3.5rem;
            
            /* ارتفاع خط */
            --line-height-tight: 1.2;
            --line-height-normal: 1.6;
            --line-height-loose: 1.8;
            
            /* انیمیشن‌ها */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        /* Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: var(--line-height-normal);
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            
            /* تایپوگرافی فارسی */
            font-feature-settings: "ss02", "ss03", "ss05", "ss06";
            text-rendering: optimizeLegibility;
        }
        
        /* Container */
        .container {
            width: var(--container-width);
            margin: 0 auto;
        }
        
        /* هدر مینیمال بدون نوار قرمز */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--color-surface);
            height: clamp(4rem, 3.5rem + 1vw, 5rem);
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: none; /* حذف نوار قرمز/رنگی */
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: all var(--transition-normal);
        }
        
        .logo-link:hover {
            transform: scale(1.08);
        }
        
        .logo-svg {
            width: clamp(3rem, 2.5rem + 1vw, 4rem);
            height: clamp(3rem, 2.5rem + 1vw, 4rem);
            color: var(--color-primary); /* رنگ اصلی سایت */
        }
        
        /* بخش اصلی */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* عنوان سایت بدون توضیحات */
        .site-title-section {
            padding: clamp(var(--spacing-xl), 6vw, var(--spacing-xxl)) 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .site-title-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(26, 54, 93, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .site-title {
            font-size: clamp(var(--font-size-3xl), 5vw, var(--font-size-4xl));
            font-weight: 900;
            line-height: var(--line-height-tight);
            color: var(--color-primary);
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
        }
        
        .site-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            right: 0;
            width: 60%;
            height: 4px;
            background: var(--color-gradient);
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s ease;
        }
        
        .site-title:hover::after {
            transform: scaleX(1);
        }
        
        /* گالری پست‌ها - UI خلاقانه */
        .posts-gallery {
            padding-bottom: clamp(var(--spacing-xl), 6vw, var(--spacing-xxl));
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: var(--spacing-lg);
            position: relative;
        }
        
        /* کارت پست - فقط تصویر + عنوان */
        .post-card {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: var(--color-surface);
            transition: all var(--transition-normal);
            text-decoration: none;
            color: inherit;
            aspect-ratio: 4/3;
            box-shadow: 
                0 4px 6px -1px var(--color-shadow),
                0 2px 4px -1px var(--color-shadow);
            display: block;
            isolation: isolate;
        }
        
        /* تصویر پس‌زمینه */
        .post-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
            z-index: 1;
        }
        
        /* گرادیانت روی تصویر */
        .post-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.5) 30%,
                rgba(0, 0, 0, 0.2) 60%,
                transparent 100%
            );
            z-index: 2;
            opacity: 0.7;
            transition: opacity var(--transition-normal);
        }
        
        /* محتوای روی تصویر */
        .post-content {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            padding: var(--spacing-lg);
            z-index: 3;
            color: white;
            transform: translateY(0);
            transition: transform var(--transition-normal);
        }
        
        .post-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            line-height: var(--line-height-tight);
            color: white;
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .post-title::after {
            content: '';
            position: absolute;
            bottom: -0.25rem;
            right: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width var(--transition-normal);
        }
        
        /* افکت hover */
        .post-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.15),
                0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        
        .post-card:hover .post-image {
            transform: scale(1.05);
        }
        
        .post-card:hover::before {
            opacity: 0.9;
        }
        
        .post-card:hover .post-content {
            transform: translateY(-0.5rem);
        }
        
        .post-card:hover .post-title::after {
            width: 100%;
        }
        
        /* برچسب روی تصویر (اختیاری) */
        .post-category {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: rgba(255, 255, 255, 0.95);
            color: var(--color-primary);
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 600;
            z-index: 3;
            backdrop-filter: blur(4px);
        }
        
        /* فوتر مینیمال */
        footer {
            padding: clamp(var(--spacing-xl), 4vw, var(--spacing-xxl)) 0;
            background-color: var(--color-surface);
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--color-border) 50%, 
                transparent 100%);
        }
        
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
        }
        
        .footer-logo:hover {
            transform: rotate(-5deg) scale(1.1);
        }
        
        .footer-logo-svg {
            width: clamp(4rem, 3rem + 2vw, 6rem);
            height: clamp(4rem, 3rem + 2vw, 6rem);
            color: var(--color-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
                gap: var(--spacing-md);
            }
            
            .post-title {
                font-size: var(--font-size-lg);
            }
        }
        
        @media (max-width: 480px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .site-title {
                font-size: var(--font-size-2xl);
            }
        }
        
        /* انیمیشن ورود */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .post-card {
            animation: fadeIn 0.6s ease-out both;
        }
        
        .post-card:nth-child(2) { animation-delay: 0.1s; }
        .post-card:nth-child(3) { animation-delay: 0.2s; }
        .post-card:nth-child(4) { animation-delay: 0.3s; }
        .post-card:nth-child(5) { animation-delay: 0.4s; }
        .post-card:nth-child(6) { animation-delay: 0.5s; }
        
        /* بهبود دسترسی */
        :focus-visible {
            outline: 3px solid var(--color-primary);
            outline-offset: 3px;
            border-radius: var(--radius-sm);
        }
        
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* انتخاب متن */
        ::selection {
            background-color: rgba(79, 70, 229, 0.2);
            color: var(--color-text);
        }
        
        /* حالت پرینت */
        @media print {
            .post-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid var(--color-border);
            }
            
            .post-image {
                filter: grayscale(100%);
            }
            
            .post-content {
                position: relative;
                color: var(--color-text);
            }
            
            .post-title {
                color: var(--color-text);
                text-shadow: none;
            }
        }
        
        /* اسکرول بار */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }
    </style>
</head>
<body itemscope itemtype="https://schema.org/Blog">
    <!-- هدر بدون نوار قرمز -->
    <header class="site-header">
        <div class="container header-container">
            <a href="https://www.pasgah.org/" class="logo-link" aria-label="وبلاگ پاسگاه">
                <img src="https://www.pasgah.org/blog.svg" alt="لوگوی وبلاگ پاسگاه" class="logo-svg" loading="lazy" width="64" height="64">
            </a>
        </div>
    </header>
    
    <!-- محتوای اصلی -->
    <main>
        <!-- عنوان سایت بدون توضیحات -->
        <section class="site-title-section">
            <div class="container">
                <h1 class="site-title">کاوش در تاریخ و تمدن</h1>
            </div>
        </section>
        
        <!-- گالری پست‌ها -->
        <section class="posts-gallery">
            <div class="container">
                <div class="posts-grid">
                    {% for post in site.posts limit: 100 %}
                    <a href="{{ post.url }}" class="post-card" itemscope itemtype="https://schema.org/Article" aria-label="{{ post.title }}">
                        <!-- تصویر پست -->
                        {% if post.image %}
                        <img src="{{ post.image }}" alt="{{ post.title }}" class="post-image" loading="lazy">
                        {% else %}
                        <!-- تصویر پیش‌فرض با گرادیانت -->
                        <div class="post-image" style="background: var(--color-gradient);"></div>
                        {% endif %}
                        
                        <!-- برچسب دسته‌بندی -->
                        {% if post.category %}
                        <span class="post-category">{{ post.category }}</span>
                        {% endif %}
                        
                        <!-- عنوان پست -->
                        <div class="post-content">
                            <h2 class="post-title" itemprop="headline">{{ post.title }}</h2>
                        </div>
                    </a>
                    
                    <!-- داده ساختاریافته -->
                    <script type="application/ld+json">
                    {
                        "@context": "https://schema.org",
                        "@type": "Article",
                        "headline": "{{ post.title | escape }}",
                        "url": "{{ site.url }}{{ post.url }}",
                        "mainEntityOfPage": {
                            "@type": "WebPage",
                            "@id": "{{ site.url }}{{ post.url }}"
                        },
                        "image": "{% if post.image %}{{ post.image }}{% else %}https://www.pasgah.org/blog.svg{% endif %}",
                        "author": {
                            "@type": "Organization",
                            "name": "وبلاگ پاسگاه"
                        },
                        "publisher": {
                            "@type": "Organization",
                            "name": "وبلاگ پاسگاه",
                            "logo": {
                                "@type": "ImageObject",
                                "url": "https://www.pasgah.org/blog.svg",
                                "width": 1024,
                                "height": 1024
                            }
                        },
                        "datePublished": "{{ post.date | date_to_xmlschema }}",
                        "dateModified": "{{ site.time | date_to_xmlschema }}",
                        "inLanguage": "fa",
                        "articleSection": "تاریخ"
                    }
                    </script>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
    
    <!-- فوتر مینیمال -->
    <footer>
        <div class="container footer-container">
            <a href="https://www.pasgah.org/" class="footer-logo" aria-label="وبلاگ پاسگاه">
                <img src="https://www.pasgah.org/blog.svg" alt="لوگوی وبلاگ پاسگاه" class="footer-logo-svg" loading="lazy" width="96" height="96">
            </a>
        </div>
    </footer>
</body>
</html>
