        /* CSS بهینه‌سازی شده */
        :root {
            --primary-color: #dc3545;
            --primary-dark: #a71d2a;
            --primary-light: #ff6b7a;
            --text-color: #333;
            --text-secondary: #6c757d;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --header-height: 280px;
        }
        
        /* حذف وزن‌های غیرضروری از Vazirmatn در صورت عدم نیاز (اگر فقط از 400، 600، 900 استفاده می‌کنید) */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--light-bg);
            padding-top: 0;
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh; /* اطمینان از پوشش کامل ارتفاع در دستگاه‌های موبایل */
        }
        
        /*... بقیه استایل‌ها (بدون تغییر عمده در ماهیت) ...*/
        /* تگ h1 و دیگر تگ‌های هدر در محتوا باید با وزن‌های فونت مناسب استفاده شوند. */
        .post-title {
            font-weight: 900; /* اطمینان از استفاده از وزن فونت لود شده */
            /* ... بقیه استایل‌های post-title ... */
        }
        
        .top-menu {
            /* ... استایل‌های قبلی ... */
            transition: all 0.2s ease; /* کاهش زمان انیمیشن برای حس سرعت بیشتر */
            min-height: 60px; /* برای جلوگیری از پرش محتوا در هنگام لود */
        }
        
        /* افزودن استایل Breadcrumb برای نمایش بهتر و دسترسی */
        .post-breadcrumb {
            padding: 10px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .post-breadcrumb a {
            color: var(--text-secondary);
        }
        .post-breadcrumb span {
            margin: 0 5px;
        }
        
        /* بهبود استایل‌های Media Query */
        @media (max-width: 768px) {
            .modern-header {
                height: 180px; /* کاهش بیشتر ارتفاع در موبایل */
            }
            
            .post-title {
                font-size: 2.2rem;
            }
            
            /* ... بقیه Media Query ... */
        }
    </style>

    <script>
        // بهینه‌سازی رویداد scroll برای عملکرد بهتر (Throttle/Debounce)
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // ... [بخش‌های مربوط به جدول دست نخورده باقی می‌مانند، زیرا عملکرد خوبی دارند] ...
            const contentTables = document.querySelectorAll('.post-content table');
            contentTables.forEach(table => {
                if (!table.closest('.auto-responsive-table')) {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('auto-responsive-table');
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
                table.setAttribute('role', 'table');
                table.setAttribute('aria-label', 'جدول اطلاعات');
                table.querySelectorAll('th').forEach(header => header.setAttribute('scope', 'col'));
            });
            
            const responsiveTables = document.querySelectorAll('.auto-responsive-table');
            responsiveTables.forEach(table => {
                if (table.scrollWidth > table.clientWidth) {
                    table.classList.add('has-scroll');
                }
                table.addEventListener('scroll', function() {
                    if (this.scrollLeft > 0) {
                        this.classList.add('scrolling');
                    } else {
                        this.classList.remove('scrolling');
                    }
                });
            });
            // ... [پایان بخش مربوط به جدول] ...

            const topMenu = document.querySelector('.top-menu');
            const handleScroll = () => {
                if (window.scrollY > 50) {
                    topMenu.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.15)';
                    topMenu.style.padding = '8px 0';
                } else {
                    topMenu.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';
                    topMenu.style.padding = '12px 0';
                }
            };
            
            // استفاده از throttle برای کاهش تعداد دفعات اجرای تابع در هنگام اسکرول
            window.addEventListener('scroll', throttle(handleScroll, 100)); 
        });
    </script>
