---
layout: test.html
---

<!DOCTYPE html>
<html dir="rtl" lang="fa"> <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }}</title>
    
    <meta name="description" itemprop="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <meta name="author" content="ehsan chehri">
    
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="زندگینامه مشاهیر">
    <meta property="og:locale" content="fa_IR">
    <meta property="og:image" content="https://indexes.ir/biography.svg">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:alt" content="{{ page.title }}">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <meta name="twitter:image" content="https://indexes.ir/biography.svg">
    <meta name="twitter:creator" content="@pbstwi">
    <meta name="twitter:site" content="@pbstwi">
    
    <link rel="icon" href="/biography.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/biography.svg">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta name="theme-color" content="#dc3545">
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
      },
      "headline": "{{ page.title }}",
      "description": "{{ page.excerpt | strip_html | truncate: 160 }}",
      "author": {
        "@type": "Person",
        "name": "ehsan chehri",
        "sameAs": [
          "https://www.facebook.com/ehsanchehri",
          "https://www.linkedin.com/in/ehsanchehri"
        ]
      },
      "publisher": {
        "@type": "Organization",
        "name": "زندگینامه مشاهیر",
        "url": "https://indexes.ir/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://indexes.ir/biography.svg",
          "width": 512,
          "height": 512
        }
      },
      
      "articleBody": "{{ content | strip_html }}",
      
      "image": "https://indexes.ir/biography.svg",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "زندگینامه مشاهیر",
            "item": "https://indexes.ir/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "بیوگرافی",
            "item": "https://indexes.ir/biography"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "{{ page.title }}",
            "item": "{{ page.url | absolute_url }}"
          }
        ]
      }
    }
    </script>
    
    </head>

<body>
    <nav class="top-menu" role="navigation" aria-label="منو">
        <ul class="menu-links">
            <li>
                <a href="https://indexes.ir/" aria-label="زندگینامه مشاهیر" class="social-icon">
                    <i class="fas fa-home" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/ehsanchehri/" aria-label="فیسبوک" class="social-icon">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/ehsanchehri/" aria-label="لینکدین" class="social-icon">
                    <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://x.com/pbstwi" aria-label="ایکس" class="social-icon">
                    <i class="fab fa-x-twitter" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <header class="modern-header" role="banner" aria-labelledby="post-title">
        <div class="header-content">
            <h1 class="post-title" id="post-title" itemprop="headline">{{ page.title }}</h1>
        </div>
    </header>
        
    <main class="container" role="main" id="main-content">
        <article class="post-container" itemscope itemtype="https://schema.org/Article">
            <div class="post-content" itemprop="articleBody">
                {{ content }}
                
                {% if page.quote %}
                <blockquote itemprop="citation">
                    "{{ page.quote }}"
                </blockquote>
                {% endif %}
            </div>
        </article>
        
        <div class="blog-button-container">
            <a href="https://indexes.ir/biography" class="blog-button">
                لیست بیوگرافی‌ها
            </a>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" defer></script>
    
    <script src="/assets/js/main.js" defer></script>
</body>
</html>
