<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="author" content="ehsan chehri">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!-- Vazirmatn Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap">

  <style>
    :root {
      --primary-color: #dc3545;
      --primary-dark: #a71d2a;
      --primary-light: #ff6b7a;
      --text-color: #333;
      --text-secondary: #6c757d;
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --border-color: #e9ecef;
      --header-height: 280px;
    }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--light-bg);
      margin: 0;
      color: var(--text-color);
      line-height: 1.8;
    }
    a { text-decoration: none; color: var(--primary-color); transition: .3s; }
    a:hover { color: var(--primary-dark); }

    .top-menu {
      background: #fff;
      padding: 12px 0;
      box-shadow: 0 2px 15px rgba(0,0,0,.1);
      position: sticky; top: 0; z-index: 1020;
      transition: all .3s;
    }
    .menu-links { display:flex; justify-content:center; gap:20px; list-style:none; margin:0; padding:0; }
    .menu-links a { color: var(--text-color); font-weight:500; padding:5px; border-bottom:2px solid transparent; }
    .menu-links a:hover { color: var(--primary-color); border-bottom-color: var(--primary-color); }

    .modern-header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      color:#fff; height: var(--header-height);
      display:flex; align-items:center; justify-content:center;
      text-align:center; margin-bottom:40px;
    }
    .post-title { font-size:2.5rem; font-weight:900; }

    .post-container {
      max-width:800px; margin:0 auto 50px;
      background:#fff; border-radius:12px;
      padding:30px; box-shadow:0 5px 20px rgba(0,0,0,.1);
    }
    .post-content p { text-align:justify; margin-bottom:1.5rem; }
    .post-content img { max-width:100%; border-radius:10px; margin:20px auto; display:block; }

    .post-content blockquote {
      border-right:4px solid var(--primary-color);
      padding:20px; margin:30px 0;
      background:rgba(220,53,69,.05);
      border-radius:10px; font-style:italic;
    }
    .post-content blockquote::before {
      content: "“"; /* اصلاح شد */
      font-size:3rem; color:rgba(220,53,69,.2);
      position:absolute; right:15px; top:-10px;
    }

    .auto-responsive-table { overflow-x:auto; margin:20px 0; }
    .post-content table { width:100%; border-collapse:collapse; }
    .post-content th, .post-content td { padding:10px; border:1px solid #ddd; }
    .post-content th { background:var(--primary-color); color:#fff; }
  </style>
</head>
<body>
  <nav class="top-menu">
    <ul class="menu-links">
      <li><a href="https://indexes.ir/"><i class="fas fa-home"></i></a></li>
    </ul>
  </nav>

  <header class="modern-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <main class="container">
    <article class="post-container">
      <div class="post-content">
        {{ content }}
        {% if page.quote %}
          <blockquote>{{ page.quote }}</blockquote>
        {% endif %}
      </div>
    </article>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.post-content table').forEach(table => {
        if (!table.closest('.auto-responsive-table')) {
          const wrapper = document.createElement('div');
          wrapper.classList.add('auto-responsive-table');
          table.parentNode.insertBefore(wrapper, table);
          wrapper.appendChild(table);
        }
      });

      const topMenu = document.querySelector('.top-menu');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          topMenu.style.boxShadow = '0 2px 20px rgba(0,0,0,.15)';
          topMenu.style.padding = '8px 0';
        } else {
          topMenu.style.boxShadow = '0 2px 15px rgba(0,0,0,.1)';
          topMenu.style.padding = '12px 0';
        }
      });
    });
  </script>
</body>
</html>
