    <title>وبلاگ پاسگاه</title>
    <meta name="description" content="کاوش در تاریخ و تمدن ایران و جهان">

    <!-- رنگ تم اصلی - قرمز -->
    <meta name="theme-color" content="#DC2626">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        /* بهینه‌سازی فونت فارسی */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://www.pasgah.org/blog.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            /* پالت رنگی اصلی - فقط عناصر مورد نظر قرمز */
            --color-primary: #1A365D;
            --color-accent: #DC2626;
            --color-accent-light: #EF4444;
            
            /* رنگ‌های خنثی */
            --color-bg: #F9FAFB;
            --color-surface: #FFFFFF;
            --color-text: #111827;
            --color-text-secondary: #374151;
            --color-text-light: #6B7280;
            --color-border: #E5E7EB;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-hover: rgba(220, 38, 38, 0.05);
            --color-card-border: #DC2626;
            
            /* واحدهای ریسپانسیو */
            --container-width: min(92%, 1000px);
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1.25rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-xxl: 5rem;
            
            /* ارتفاع هدر */
            --header-height: 5rem;
            
            /* زاویه‌های گرد */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            
            /* تایپوگرافی */
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.375rem;
            --font-size-2xl: 1.75rem;
            --font-size-3xl: 2.25rem;
            
            /* ارتفاع خط */
            --line-height-tight: 1.3;
            --line-height-normal: 1.7;
            --line-height-loose: 1.8;
            
            /* انیمیشن‌ها - فقط transitionهای ضروری */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
        }
        
        /* Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: auto; /* حذف scroll-behavior smooth */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: clamp(16px, 16px + 0.25vw, 18px);
            
            /* حذف خط مشکی در بالای صفحه در iOS */
            -webkit-tap-highlight-color: transparent;
            background-color: var(--color-bg);
        }
        
        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: var(--line-height-normal);
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            
            /* حذف حاشیه‌ها در موبایل */
            margin: 0;
            padding: 0;
            
            /* تایپوگرافی فارسی */
            font-feature-settings: "ss02", "ss03", "ss05", "ss06";
            text-rendering: optimizeLegibility;
            
            /* جلوگیری از overscroll در iOS */
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Container */
        .container {
            width: var(--container-width);
            margin: 0 auto;
        }
        
        /* هدر مینیمال - حذف خط مشکی */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--color-surface);
            height: var(--header-height);
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px var(--color-shadow);
            
            /* حذف خط مشکی در iOS Safari */
            -webkit-backdrop-filter: none;
            backdrop-filter: none;
            border-bottom: none; /* حذف border که ممکن است باعث خط شود */
        }
        
        /* حذف فضای اضافی در بالای صفحه در iOS */
        @supports (-webkit-touch-callout: none) {
            .site-header {
                padding-top: env(safe-area-inset-top);
                height: calc(var(--header-height) + env(safe-area-inset-top));
            }
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        /* لوگو با فضای کلیک به اندازه هدر */
        .logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%; /* ارتفاع کامل هدر */
            min-height: var(--header-height);
            padding: 0;
            margin: 0;
            
            /* حذف border-radius و انیمیشن */
            border-radius: 0;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .logo-svg {
            width: 3.5rem;
            height: 3.5rem;
            color: var(--color-primary);
            
            /* حذف انیمیشن */
            transition: none;
        }
        
        /* بخش اصلی */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* فضای خالی قبل از پست‌ها */
        .content-start {
            height: clamp(var(--spacing-xl), 4vw, var(--spacing-xxl));
        }
        
        /* لیست پست‌ها */
        .posts-section {
            padding-bottom: clamp(var(--spacing-xl), 6vw, var(--spacing-xxl));
        }
        
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        
        /* کارت پست - بدون انیمیشن */
        .post-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-decoration: none;
            color: inherit;
            display: block;
            
            /* حذف انیمیشن‌ها */
            transition: none;
            animation: none;
            
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
            opacity: 1; /* حذف fadeIn */
            transform: none; /* حذف translateY */
        }
        
        /* خط قرمز کناری */
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: var(--color-card-border);
            opacity: 1;
        }
        
        /* افکت hover - فقط تغییر مرز */
        .post-card:hover {
            border-color: var(--color-accent-light);
        }
        
        /* عنوان پست */
        .post-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            line-height: var(--line-height-tight);
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
            position: relative;
            padding-right: 2rem;
            
            /* حذف transition */
            transition: none;
        }
        
        /* فلش قرمز */
        .post-title::after {
            content: '←';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            opacity: 1;
            color: var(--color-accent);
            font-size: 1.2em;
            
            /* حذف transition */
            transition: none;
        }
        
        .post-card:hover .post-title::after {
            /* حذف حرکت فلش */
            transform: translateY(-50%);
            color: var(--color-accent);
        }
        
        /* توضیحات پست */
        .post-excerpt {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            line-height: var(--line-height-loose);
            margin-top: var(--spacing-sm);
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* متریک‌های پست */
        .post-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
            color: var(--color-text-light);
            font-size: var(--font-size-sm);
            flex-wrap: wrap;
        }
        
        .post-category {
            background: var(--color-hover);
            color: var(--color-accent);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }
        
        /* فوتر مینیمال */
        footer {
            padding: clamp(var(--spacing-xl), 4vw, var(--spacing-xxl)) 0;
            background-color: var(--color-surface);
        }
        
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            
            /* حذف انیمیشن */
            transition: none;
        }
        
        .footer-logo-svg {
            width: clamp(4rem, 3rem + 2vw, 6rem);
            height: clamp(4rem, 3rem + 2vw, 6rem);
            color: var(--color-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .post-card {
                padding: var(--spacing-md);
            }
            
            .post-title {
                font-size: var(--font-size-xl);
                padding-right: 1.75rem;
            }
            
            .post-excerpt {
                font-size: var(--font-size-base);
                -webkit-line-clamp: 5;
            }
            
            /* کاهش ارتفاع هدر در موبایل */
            :root {
                --header-height: 4.5rem;
            }
            
            .logo-svg {
                width: 3rem;
                height: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .post-card {
                padding: var(--spacing-sm);
            }
            
            .post-title {
                font-size: var(--font-size-lg);
                padding-right: 1.5rem;
            }
            
            .post-excerpt {
                -webkit-line-clamp: 4;
            }
            
            .post-meta {
                gap: var(--spacing-sm);
            }
            
            /* کاهش بیشتر ارتفاع هدر در موبایل کوچک */
            :root {
                --header-height: 4rem;
            }
            
            .logo-svg {
                width: 2.75rem;
                height: 2.75rem;
            }
        }
        
        /* حذف کامل انیمیشن‌های ورود */
        .post-card {
            animation: none;
            animation-delay: 0s;
        }
        
        /* بهبود دسترسی */
        :focus-visible {
            outline: 3px solid var(--color-accent);
            outline-offset: 3px;
            border-radius: var(--radius-sm);
        }
        
        /* حذف کامل انیمیشن‌ها برای تمام کاربران */
        *,
        *::before,
        *::after {
            animation-duration: 0s !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0s !important;
        }
        
        /* فقط transitionهای ضروری را نگه دار */
        .post-card:hover {
            transition: border-color 0.15s ease;
        }
        
        /* انتخاب متن */
        ::selection {
            background-color: rgba(220, 38, 38, 0.15);
            color: var(--color-text);
        }
        
        /* حالت پرینت */
        @media print {
            .post-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid var(--color-border);
            }
            
            .post-card::before {
                background: #000000;
            }
            
            footer {
                background: none;
            }
        }
        
        /* اسکرول بار ساده */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-light);
        }
        
        /* حذف highlight روی لینک‌ها در موبایل */
        a {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* حذف outline روی کلیک در موبایل */
        a:active {
            outline: none;
        }
        
        /* حذف pull-to-refresh در موبایل */
        body {
            overscroll-behavior-y: contain;
        }
        
        /* حذف bounce effect در iOS */
        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body itemscope itemtype="https://schema.org/Blog">
    <!-- هدر - بدون خط مشکی -->
    <header class="site-header">
        <div class="container header-container">
            <a href="https://www.pasgah.org/" class="logo-link" aria-label="وبلاگ پاسگاه">
                <img src="https://www.pasgah.org/blog.svg" alt="لوگوی وبلاگ پاسگاه" class="logo-svg" loading="lazy" width="56" height="56">
            </a>
        </div>
    </header>
    
    <!-- محتوای اصلی -->
    <main>
        <!-- فضای خالی -->
        <div class="content-start"></div>
        
        <!-- لیست پست‌ها -->
        <section class="posts-section">
            <div class="container">
                <div class="posts-list">
                    {% for post in site.posts limit: 100 %}
                    <a href="{{ post.url }}" class="post-card" itemscope itemtype="https://schema.org/Article" aria-label="{{ post.title }}">
                        <h2 class="post-title" itemprop="headline">{{ post.title }}</h2>
                        
                        <div class="post-excerpt" itemprop="description">
                            {{ post.excerpt | strip_html | truncate: 400 }}
                        </div>
                        
                        {% if post.category %}
                        <div class="post-meta">
                            <span class="post-category">{{ post.category }}</span>
                        </div>
                        {% endif %}
                    </a>
                    
                    <!-- داده ساختاریافته -->
                    <script type="application/ld+json">
                    {
                        "@context": "https://schema.org",
                        "@type": "Article",
                        "headline": "{{ post.title | escape }}",
                        "description": "{{ post.excerpt | strip_html | truncate: 400 | escape }}",
                        "url": "{{ site.url }}{{ post.url }}",
                        "mainEntityOfPage": {
                            "@type": "WebPage",
                            "@id": "{{ site.url }}{{ post.url }}"
                        },
                        "author": {
                            "@type": "Organization",
                            "name": "وبلاگ پاسگاه"
                        },
                        "publisher": {
                            "@type": "Organization",
                            "name": "وبلاگ پاسگاه",
                            "logo": {
                                "@type": "ImageObject",
                                "url": "https://www.pasgah.org/blog.svg",
                                "width": 1024,
                                "height": 1024
                            }
                        },
                        "datePublished": "{{ post.date | date_to_xmlschema }}",
                        "dateModified": "{{ site.time | date_to_xmlschema }}",
                        "inLanguage": "fa",
                        "articleSection": "{% if post.category %}{{ post.category }}{% else %}تاریخ{% endif %}"
                    }
                    </script>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
    
    <!-- فوتر -->
    <footer>
        <div class="container footer-container">
            <a href="https://www.pasgah.org/" class="footer-logo" aria-label="وبلاگ پاسگاه">
                <img src="https://www.pasgah.org/blog.svg" alt="لوگوی وبلاگ پاسگاه" class="footer-logo-svg" loading="lazy" width="80" height="80">
            </a>
        </div>
    </footer>
</body>
</html>
