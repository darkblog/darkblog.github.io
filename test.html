<body itemscope itemtype="https://schema.org/Blog">
    <div class="container-fluid px-0">
        <header class="modern-header" role="banner" aria-labelledby="page-title">
            <div class="header-content">
                <div class="logo-container">
                    <amp-img src="https://indexes.ir/logo.png" 
                         alt="زندگینامه مشاهیر" 
                         class="header-image"
                         width="512"
                         height="512"
                         layout="responsive"
                         itemprop="image">
                    </amp-img>
                </div>
                <h1 itemprop="headline" id="page-title">زندگینامه مشاهیر</h1>
            </div>
        </header>
        
        <main class="container" role="main">
            <div class="posts-search-container">
                <form action="https://www.google.com/search" method="get" target="_blank" role="search">
                    <div class="search-box posts-search-box">
                        <input type="text" 
                               name="q" 
                               class="form-control form-control-lg" 
                               placeholder="جستجوی مشاهیر..." 
                               required
                               aria-label="جستجوی زندگینامه مشاهیر"
                               aria-required="true">
                        <input type="hidden" name="sitesearch" value="indexes.ir">
                        <button type="submit" class="btn btn-primary" aria-label="اجرای جستجو">
                            <!-- Search icon as SVG -->
                            <svg class="svg-icon" viewBox="0 0 24 24" width="24" height="24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="posts-container">
                {% for post in site.posts limit:10 %}
                <article class="post-card" 
                         itemscope 
                         itemtype="https://schema.org/BlogPosting"
                         role="article"
                         aria-labelledby="post-title-{{ forloop.index }}">
                    <a href="{{ post.url }}" itemprop="url">
                        <div class="post-content">
                            <h2 class="post-title" itemprop="headline" id="post-title-{{ forloop.index }}">{{ post.title }}</h2>
                            <p class="post-excerpt" itemprop="description">
                                {{ post.excerpt | strip_html | truncate: 200 }}
                            </p>
                            <div class="read-more">
                                <span>ادامه زندگینامه</span>
                                <!-- Left arrow as SVG -->
                                <svg class="svg-icon" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                                </svg>
                            </div>
                        </div>
                    </a>
                </article>
                {% endfor %}
                
                <div class="blog-button-container">
                    <a href="/blog" class="blog-button">
                        وبلاگ مشاهیر
                        <svg class="svg-icon" viewBox="0 0 24 24" width="16" height="16">

                        </svg>
                    </a>
                </div>
            </div>
