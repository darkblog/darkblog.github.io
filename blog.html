    <style>
        :root {
            --primary-color: #dc3545;
            --primary-dark: #a71d2a;
            --primary-light: #ff6b7a;
            --text-color: #333;
            --text-secondary: #6c757d;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--light-bg);
            padding-top: 0;
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        a {
            text-decoration: none !important;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        .top-menu {
            background-color: #fff;
            padding: 12px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1020;
            transition: all 0.3s ease;
        }
        
        .menu-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .menu-links a {
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 1.1rem;
            padding: 5px;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .menu-links a:hover,
        .menu-links a:focus {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s ease;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
        }
        
        .logo-svg {
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }
        
        .logo-container:hover .logo-svg {
            transform: rotate(5deg);
            filter: drop-shadow(0 0 5px rgba(220, 53, 69, 0.3));
        }
        
        .logo-text {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-top: 3px;
            letter-spacing: -0.5px;
        }
        
        .home-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .home-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }
        
        .home-title {
            font-size: 3rem;
            font-weight: 900;
            margin: 0 0 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            color: white;
            line-height: 1.3;
            position: relative;
            z-index: 10;
        }
        
        .home-container {
            max-width: 800px;
            margin: 0 auto 50px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            z-index: 10;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--primary-dark);
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary-color);
            position: relative;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -3px;
            right: 0;
            width: 100px;
            height: 3px;
            background-color: var(--primary-light);
        }
        
        .latest-posts {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .latest-posts li {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .latest-posts li:last-child {
            border-bottom: none;
        }
        
        .latest-posts li:hover {
            background-color: rgba(220, 53, 69, 0.03);
        }
        
        .post-item {
            display: block;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            padding: 5px;
            position: relative;
        }
        
        .post-item:hover {
            color: var(--primary-color);
            padding-right: 15px;
        }
        
        .post-item::before {
            content: "→";
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--primary-color);
        }
        
        .post-item:hover::before {
            right: -15px;
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .menu-links {
                gap: 15px;
            }
            
            .menu-links a {
                font-size: 0.95rem;
            }
            
            .home-header {
                padding: 60px 20px;
            }
            
            .home-title {
                font-size: 2.2rem;
            }
            
            .home-container {
                padding: 30px;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .post-item {
                font-size: 1.1rem;
            }
            
            .logo-svg {
                width: 42px;
                height: 42px;
            }
            
            .logo-text {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 576px) {
            .home-header {
                padding: 50px 15px;
            }
            
            .home-title {
                font-size: 1.8rem;
            }
            
            .home-subtitle {
                font-size: 1rem;
            }
            
            .home-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            .section-title {
                font-size: 1.4rem;
            }
            
            .post-item {
                font-size: 1rem;
            }
            
            .menu-links {
                gap: 10px;
            }
            
            .logo-container {
                gap: 8px;
            }
            
            .logo-svg {
                width: 38px;
                height: 38px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .menu-links {
                gap: 8px;
            }
            
            .menu-links a {
                font-size: 0.85rem;
            }
            
            .home-title {
                font-size: 1.6rem;
            }
            
            .logo-text {
                display: none;
            }
        }
    </style>
</head>

            <li><a href="https://indexes.ir/88">چخوف</a></li>
        </ul>
    </nav>
    
    <header class="home-header" role="banner">
        <div class="container">
            <h1 class="home-title">وبلاگ مشاهیر</h1>
        </div>
    </header>
        
    <main class="container" role="main">
        <div class="home-container">
            <h2 class="section-title">اسامی مشاهیر ایران و جهان</h2>
            <ul class="latest-posts">
                {% for post in site.posts limit:1000 %}
                <li>
                    <a href="{{ post.url }}" class="post-item">
                        {{ post.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const topMenu = document.querySelector('.top-menu');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    topMenu.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.15)';
                    topMenu.style.padding = '8px 0';
                } else {
                    topMenu.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';
                    topMenu.style.padding = '12px 0';
                }
            });
        });
    </script>
</body>
</html>
