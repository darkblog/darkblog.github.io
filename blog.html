---
sitemap: false
---

<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <meta name="theme-color" content="#dc3545">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vazirmatn Persian Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* استایل‌های قبلی بدون تغییر باقی می‌مانند */
        
        /* استایل فوتر ساده‌سازی شده */
        .simple-footer {
            background-color: #343a40;
            padding: 15px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.05rem;
            padding: 5px;
            border-bottom: 2px solid transparent;
        }

        .footer-links a:hover {
            color: white;
            border-bottom-color: #dc3545;
        }

        @media (max-width: 768px) {
            .footer-links {
                gap: 15px;
            }
            
            .footer-links a {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Header with Post Title -->
    <div class="post-header">
        <div class="header-content">
            <div class="hero-badge">
                <i class="fas fa-lightbulb"></i>
                <span>بیوگرافی</span>
            </div>
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    
    <!-- Floating Search Section -->
    <div class="container">
        <div class="floating-search-container">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <div class="search-box floating-search">
                    <input type="text" name="q" class="form-control form-control-lg" placeholder="جستجو..." required>
                    <input type="hidden" name="sitesearch" value="indexes.ir">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        
        <!-- Post Content -->
        <div class="post-container">
            <div class="post-content">
                {{ content }}
                
                {% if page.quote %}
                <blockquote>
                    "{{ page.quote }}"
                </blockquote>
                {% endif %}
            </div>
            
            <div class="text-center mt-5">
                <a href="{{ site.url }}" class="back-to-home">
                    <i class="fas fa-arrow-right"></i>
                    بازگشت به صفحه اصلی
                </a>
            </div>
        </div>
        
        <!-- فوتر ساده بدون کپی رایت -->
        <div class="simple-footer">
            <div class="footer-links">
                <a href="https://indexes.ir/">صفحه اصلی</a>
                <a href="https://indexes.ir/9">سعدی</a>
                <a href="#">لینک نمونه ۱</a>
                <a href="#">لینک نمونه ۲</a>
                <!-- افزودن لینک‌های بیشتر -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- اسکریپت‌های قبلی -->
</body>
</html>
