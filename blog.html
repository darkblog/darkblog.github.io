---
sitemap: false
---

<!DOCTYPE html>
<html dir="rtl" lang="fa" itemscope itemtype="https://schema.org/Article">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title itemprop="headline">{{ page.title }}</title>
    <meta name="description" itemprop="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <meta name="keywords" content="زندگینامه {{ page.title }}, بیوگرافی {{ page.title }}, {{ page.title }} کیست">
    <meta name="author" content="indexes.ir">
    
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="زندگینامه مشاهیر">
    <meta property="og:locale" content="fa_IR">
    <meta property="og:image" content="https://indexes.ir/logo.png">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <meta name="theme-color" content="#673AB7">
    
    <!-- JSON-LD structured data remains unchanged -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --m3-primary: #673AB7;
            --m3-primary-dark: #512DA8;
            --m3-primary-light: #D1C4E9;
            --m3-secondary: #FF9800;
            --m3-surface: #FFFFFF;
            --m3-background: #F5F5F5;
            --m3-on-primary: #FFFFFF;
            --m3-on-surface: #212121;
            --m3-on-surface-variant: #757575;
            --m3-elevation-1: 0 1px 3px rgba(0,0,0,0.12);
            --m3-elevation-2: 0 3px 6px rgba(0,0,0,0.16);
            --m3-elevation-3: 0 10px 20px rgba(0,0,0,0.19);
            --m3-border-radius: 12px;
            --m3-border-radius-sm: 8px;
            --m3-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--m3-background);
            padding-top: 0;
            color: var(--m3-on-surface);
            line-height: 1.8;
            transition: var(--m3-transition);
        }
        
        a {
            text-decoration: none !important;
            color: var(--m3-primary);
            transition: var(--m3-transition);
        }
        
        a:hover {
            color: var(--m3-primary-dark);
        }
        
        /* Material Header */
        .post-header {
            background: var(--m3-primary);
            color: var(--m3-on-primary);
            height: 280px;
            position: relative;
            overflow: hidden;
            padding: 0;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: var(--m3-elevation-2);
            transition: var(--m3-transition);
        }
        
        .post-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .post-header h1 {
            font-weight: 900;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
            line-height: 1.3;
            transition: var(--m3-transition);
        }
        
        .hero-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 24px;
            padding: 10px 24px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: var(--m3-elevation-1);
            transition: var(--m3-transition);
        }

        .hero-badge i {
            margin-left: 8px;
            font-size: 1.2rem;
        }
        
        /* Material Breadcrumb */
        .breadcrumb-container {
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 0 15px;
        }
        
        .breadcrumb-nav {
            background-color: var(--m3-surface);
            border-radius: var(--m3-border-radius-sm);
            padding: 14px 24px;
            box-shadow: var(--m3-elevation-1);
            font-size: 0.95rem;
        }
        
        .breadcrumb-nav .breadcrumb {
            margin-bottom: 0;
            padding: 0;
            background: transparent;
        }
        
        .breadcrumb-nav .breadcrumb-item {
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-nav .breadcrumb-item a {
            color: var(--m3-primary);
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-nav .breadcrumb-item a:hover {
            color: var(--m3-primary-dark);
        }
        
        .breadcrumb-nav .breadcrumb-item a i {
            margin-left: 8px;
        }
        
        .breadcrumb-nav .breadcrumb-item.active {
            color: var(--m3-on-surface-variant);
            font-weight: 500;
        }
        
        .breadcrumb-nav .breadcrumb-item + .breadcrumb-item::before {
            content: "›";
            color: var(--m3-on-surface-variant);
            padding: 0 12px;
            font-weight: bold;
        }
        
        /* Material Card */
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--m3-surface);
            border-radius: var(--m3-border-radius);
            box-shadow: var(--m3-elevation-1);
            overflow: hidden;
            position: relative;
            padding: 40px;
            transition: var(--m3-transition);
        }
        
        .post-container:hover {
            box-shadow: var(--m3-elevation-2);
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.9;
        }
        
        .post-content p {
            margin-bottom: 1.8rem;
            text-align: justify;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--m3-border-radius-sm);
            margin: 40px 0;
            box-shadow: var(--m3-elevation-1);
            display: block;
            transition: var(--m3-transition);
        }
        
        .post-content img:hover {
            box-shadow: var(--m3-elevation-2);
        }
        
        .post-content blockquote {
            border-right: 4px solid var(--m3-primary);
            padding: 25px 30px;
            margin: 40px 0;
            background-color: rgba(103, 58, 183, 0.05);
            border-radius: var(--m3-border-radius-sm);
            font-style: italic;
            font-size: 1.25rem;
            line-height: 1.9;
            position: relative;
            transition: var(--m3-transition);
        }
        
        .post-content blockquote:hover {
            background-color: rgba(103, 58, 183, 0.08);
        }
        
        .post-content blockquote::before {
            content: """;
            position: absolute;
            top: -20px;
            right: 20px;
            font-size: 6rem;
            color: rgba(103, 58, 183, 0.1);
            font-family: Georgia, serif;
            line-height: 1;
        }
        
        .post-content h2 {
            font-weight: 800;
            margin: 50px 0 25px;
            color: var(--m3-primary-dark);
            padding-right: 15px;
            border-right: 3px solid var(--m3-primary);
            font-size: 1.8rem;
            transition: var(--m3-transition);
        }
        
        .post-content h3 {
            font-weight: 700;
            margin: 40px 0 20px;
            color: var(--m3-primary-dark);
            font-size: 1.5rem;
        }
        
        .post-content ul, .post-content ol {
            padding-right: 30px;
            margin-bottom: 25px;
        }
        
        .post-content li {
            margin-bottom: 10px;
            position: relative;
            padding-right: 20px;
        }
        
        .post-content li::before {
            content: "";
            position: absolute;
            right: 0;
            top: 10px;
            width: 8px;
            height: 8px;
            background: var(--m3-primary);
            border-radius: 50%;
        }
        
        /* Material Table */
        .post-content .table-container {
            margin: 30px 0;
            border-radius: var(--m3-border-radius-sm);
            overflow: hidden;
            box-shadow: var(--m3-elevation-1);
            transition: var(--m3-transition);
        }
        
        .post-content .table-container:hover {
            box-shadow: var(--m3-elevation-2);
        }
        
        .post-content .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }
        
        .post-content table {
            width: 100%;
            min-width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        .post-content table th {
            background: var(--m3-primary);
            color: var(--m3-on-primary);
            font-weight: 700;
            padding: 15px 20px;
            text-align: right;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }
        
        .post-content table td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .post-content table tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .post-content table tr:hover td {
            background-color: rgba(103, 58, 183, 0.05);
        }
        
        .post-content .table-responsive::-webkit-scrollbar {
            height: 8px;
        }
        
        .post-content .table-responsive::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        .post-content .table-responsive::-webkit-scrollbar-thumb {
            background: var(--m3-primary-light);
            border-radius: 4px;
        }
        
        .post-content .table-responsive::-webkit-scrollbar-thumb:hover {
            background: var(--m3-primary);
        }
        
        /* Material Button */
        .back-to-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--m3-on-primary);
            background: var(--m3-primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--m3-transition);
            padding: 14px 32px;
            border-radius: 50px;
            box-shadow: var(--m3-elevation-2);
            max-width: 250px;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .back-to-home:hover {
            background: var(--m3-primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--m3-elevation-3);
        }
        
        .back-to-home:active {
            transform: translateY(1px);
            box-shadow: var(--m3-elevation-1);
        }
        
        .back-to-home::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .back-to-home:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        .back-to-home i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-to-home:hover i {
            transform: translateX(5px);
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }
        
        .button-spacer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2.5rem 0;
        }
        
        .button-spacer + .simple-footer {
            margin-top: 0;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        @media (max-width: 768px) {
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        
        /* Material Footer */
        .simple-footer {
            background-color: #1A1A1A;
            padding: 30px 0;
            border-top: none;
            margin-top: 40px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: var(--m3-transition);
            font-size: 1.05rem;
            padding: 5px;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--m3-secondary);
            transition: var(--m3-transition);
        }

        .footer-links a:hover {
            color: white;
        }
        
        .footer-links a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Material FAB */
        .material-fab {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--m3-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--m3-elevation-3);
            z-index: 1000;
            transition: var(--m3-transition);
            cursor: pointer;
            border: none;
        }
        
        .material-fab:hover {
            background: var(--m3-primary-dark);
            box-shadow: var(--m3-elevation-4);
            transform: translateY(-3px);
        }
        
        .material-fab:active {
            transform: translateY(1px);
            box-shadow: var(--m3-elevation-2);
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .post-content table th,
            .post-content table td {
                padding: 12px 15px;
            }
        }
        
        @media (max-width: 768px) {
            .post-header {
                height: 240px;
            }
            
            .post-header h1 {
                font-size: 2.1rem;
            }
            
            .post-container {
                padding: 30px;
            }
            
            .post-content h2 {
                font-size: 1.6rem;
            }
            
            .post-content h3 {
                font-size: 1.3rem;
            }
            
            .post-content table th,
            .post-content table td {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .breadcrumb-container {
                margin-bottom: 20px;
            }
            
            .breadcrumb-nav {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .button-spacer {
                margin: 2rem 0;
            }
            
            .material-fab {
                bottom: 20px;
                left: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .post-header {
                height: 220px;
            }
            
            .post-header h1 {
                font-size: 1.8rem;
            }
            
            .post-container {
                padding: 25px 20px;
            }
            
            .post-content {
                font-size: 1rem;
            }
            
            .post-content blockquote {
                font-size: 1.1rem;
                padding: 20px;
            }
            
            .post-content table th,
            .post-content table td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .breadcrumb-nav {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            
            .button-spacer {
                margin: 1.5rem 0;
            }
            
            .footer-links {
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .post-content .table-responsive {
                border-radius: 8px;
            }
            
            .post-content table th,
            .post-content table td {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            
            .breadcrumb-nav .breadcrumb-item + .breadcrumb-item::before {
                padding: 0 6px;
            }
            
            .button-spacer {
                margin: 1.2rem 0;
            }
            
            .back-to-home {
                padding: 12px 28px;
                font-size: 0.95rem;
            }
            
            .footer-links {
                gap: 15px;
            }
            
            .footer-links a {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body itemscope itemtype="https://schema.org/Article">
    <!-- Material FAB for navigation -->
    <button class="material-fab" aria-label="بازگشت به صفحه اصلی" onclick="window.location.href='https://indexes.ir'">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <header class="post-header" role="banner" itemscope itemtype="https://schema.org/WPHeader">
        <div class="header-content">
            <div class="hero-badge">
                <i class="fas fa-lightbulb"></i>
                <span>بیوگرافی</span>
            </div>
            <h1 itemprop="headline">{{ page.title }}</h1>
        </div>
    </header>
    
    <nav class="container" aria-label="breadcrumb">
        <div class="breadcrumb-container">
            <div class="breadcrumb-nav" itemscope itemtype="https://schema.org/BreadcrumbList">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                        <a href="https://indexes.ir/" itemprop="item">
                            <i class="fas fa-home me-2"></i>
                            <span itemprop="name">زندگینامه مشاهیر</span>
                        </a>
                        <meta itemprop="position" content="1" />
                    </li>
                    <li class="breadcrumb-item active" 
                        itemprop="itemListElement" 
                        itemscope itemtype="https://schema.org/ListItem"
                        aria-current="page">
                        <span itemprop="name">{{ page.title }}</span>
                        <meta itemprop="position" content="2" />
                    </li>
                </ol>
            </div>
        </div>
    </nav>
        
    <main class="container" role="main">
        <article class="post-container" itemscope itemtype="https://schema.org/Article">
            <div class="post-content" itemprop="articleBody">
                {{ content }}
                
                {% if page.quote %}
                <blockquote itemprop="citation">
                    "{{ page.quote }}"
                </blockquote>
                {% endif %}
            </div>
        </article>
            
        <div class="button-spacer">
            <a href="https://indexes.ir" class="back-to-home" aria-label="بازگشت به صفحه اصلی">
                <i class="fas fa-arrow-right"></i>
                بازگشت به صفحه اصلی
            </a>
        </div>
        
        <footer class="simple-footer" role="contentinfo">
            <div class="footer-links">
                <a href="https://indexes.ir/47">حافظ</a>
                <a href="https://indexes.ir/9">سعدی</a>
                <a href="https://indexes.ir/70">هاوکینگ</a>
                <a href="https://indexes.ir/69">داروین</a>
                <a href="https://indexes.ir/12">فردوسی</a>
                <a href="https://indexes.ir/5">خیام</a>
            </div>
        </footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tables = document.querySelectorAll('.table-responsive');
            
            tables.forEach(table => {
                if (table.scrollWidth > table.clientWidth) {
                    table.classList.add('has-scroll');
                }
                
                table.addEventListener('scroll', function() {
                    if (this.scrollLeft > 0) {
                        this.classList.add('scrolling');
                    } else {
                        this.classList.remove('scrolling');
                    }
                });
            });
            
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.back-to-home');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    let x = e.pageX - button.offsetLeft;
                    let y = e.pageY - button.offsetTop;
                    
                    let ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
